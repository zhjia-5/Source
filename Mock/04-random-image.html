<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./mock.js"></script>
    <title>图片占位符</title>
</head>
<body>
    <script>
        // 随机生成图片占位符地址
        console.log(
            Mock.Random.image(),//随机生成一个图片地址
            Mock.Random.image('1360x900','#f50','#fff','png','zhjia'),//图片大小，图片颜色，字体颜色，图片格式，文字
        );
        // 随机生成16进制颜色
        console.log(
            Mock.Random.color(),
            Mock.Random.hex(),
            Mock.Random.rgb(),
            Mock.Random.rgba(),
            Mock.Random.hsl(),//色素，亮度，饱和度

        );
    </script>
</body>
</html>
