<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./mock.js"></script>
    <title>随机生成时间</title>
</head>
<body>
    <script>
        // 随机生成时间
        console.log(
            Mock.Random.date(),
            Mock.Random.date('yyyy-MM-dd'),

            Mock.Random.now(),//取到现在的时间
        );
    </script>
