<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./mock.js"></script>
    <title>random</title>
</head>
<body>
    <script>
        // Mock.Random  概率公式：min/（min+max）、max/(min+max)
        console.log( 
            Mock.Random.boolean(),//随机生成boolean值，true false各占50%   
            Mock.Random.boolean(1,3,true),//true 概率为1/4
            Mock.Random.boolean(3,1,false)///false 概率为3/4
        );

        // Mock.Random.natural()  随机生成自然数：大于等于0的整数
        console.log(
            Mock.Random.natural(),
            Mock.Random.natural(1000),//不小于1000自然数
            Mock.Random.natural(0,50),//0~50自然数
        );

        // Mock.Random.integer  随机成整数
        console.log(
            Mock.Random.integer(),
            Mock.Random.integer(-100),//不小于-100的整数
            Mock.Random.integer(-100,100),//-100~100之间的整数
        );

        // Mock.Random.float()  
        console.log(
            Mock.Random.float(),//随机生成带有小数的数
            Mock.Random.float(0),//随机生成大于0的浮点数
            Mock.Random.float(-10,10),//随机生成-10~10的浮点数
            Mock.Random.float(-10,10,1,3),//随机生成整数位-10~10，小数为1~3位
        );

        // Mock.Random.character()  随机生成一个字符
        console.log(
            Mock.Random.character(),
            Mock.Random.character('abcd12345'),//在这些字符串中随机取一个字符
            Mock.Random.character('lower'),//在小写字母中随机生成一个字符
            Mock.Random.character('upper'),//在大写字母中随机生成一个字符
            Mock.Random.character('number'),//随机生成一个数字
            Mock.Random.character('symbol'),//随机生成一个符号
        );  
        // Mock.Random.string()  随机生成一个字符串
        console.log(
            Mock.Random.string(),
            Mock.Random.string(5),//五个字符串
            Mock.Random.string(1,3),//5~10个字符串
            Mock.Random.string('abc123',1,3),//随机取一到3个字符串
        );

        // Mock.Random.range()  生成一个数组
       console.log(
            Mock.Random.range(7),//[0, 1, 2, 3, 4, 5, 6]
            Mock.Random.range(1,7),//[1, 2, 3, 4, 5, 6]
            Mock.Random.range(1,10,3),//[1, 4, 7]  在元素1~9间，步长为3
       );
    </script>
</body>
</html>
