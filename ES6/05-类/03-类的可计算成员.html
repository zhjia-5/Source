<body>
  <script>
  // 1，可计算的成员名[name](){ code... }"
    let method = "abc";

    class Person{
      constructor(firstName,lastName){
        this.firstName = firstName;
        this.lastName = lastName;
        this.fullName = this.lastName + this.firstName;
      }
      [method](){
        console.log(`可变成员方法名为${this.method}`);
      }
    }

    const  person = new Person("si","li");

    console.log(person);
    console.log(person.abc.name);;//打印出的方法名为abc


  </script>
</body>
