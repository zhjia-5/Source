<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建可迭代对象</title>
</head>

<body>
  <script>
    // 可迭代对象
    let obj = {
     
      [Symbol.iterator]() {
        return {
          next() {
            return {
              value: 1,
              done: false,
            }
          }
        }
      }
    }
    // 运行该方法返回一个迭代器
    let iterator = obj[Symbol.iterator]();
    let result = iterator.next();
    console.log(result);
    
  </script>
</body>

</html>
