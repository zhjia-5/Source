<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            * 箭头函数的函数体中的this，取决于箭头函数定义的位置的this指向，
                而与如何调用无关。
            * 箭头函数中，不存在this.arguments,new.target，如果使用了，
                则使用的是函数外层的 对象那的this，arguments,new.target
            * 如果this不处于函数里面， 那么this指向为window

            * 箭头函数没有原型，不能构造函数，可以减少缓存
            * 临时性使用的函数，并不会调用它，比如：
                    1，事件处理函数
                    2，异步处理函数
                    3，其他临时函数
            * 为了绑定外层this的函数
            * 在不影响其他代码情况下保持代码的整洁性
            
            语法一 : 完整语法：
                (args1,args2,...)=>{ ... }

            语法二：只有一个参数时，可以省略小括号
                args => { ... } 

            语法三：没有参数时
                （） => { ... }

            语法四：如果只有一条语句，可以省略大括号，和return关键字:function(){ return a }
                ()=> a;
            
            语法五：如果只返回一个对象的两种写法
                （a,b）=> ({
                    a:1,
                    b:2,
                    sum:a+b
                })    

                (a,b) => {
                    return{
                        a:1,
                        b:2,
                        sum:a+b
                    }
                }
        */

        const obj = {
            count: 0,
            start: function () {
                setInterval(() => {
                    this.count++;
                    console.log(this.count);//此处的this指向obj
                }, 1000);
            },
            regEvent: function () {
                window.onmousemove = () => {
                    console.log(this.count);//此处this的指向为obj 
                }
            },
            print: () => {
                console.log(this);//此处的this指向为window，
                // 因为箭头函数的位置处于对象里面，如果this不处于函数里面，
                // 那么this指向为window
            }
        }

        // obj.start();
        obj.regEvent();
        obj.print();//此处的this指向为window，





    </script>
</body>

</html>
