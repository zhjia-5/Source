<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 创建一个空的Set集合
    const set = new Set();

    // add(value)——在末尾添加
    set.add(1);
    set.add("a");
    set.add("b");

    // delete(value)——移除Set中与这个值相等的元素，（即如果删除成功，返回true，否则返回false）。
    const isDelete = set.delete("a");
    console.log(isDelete);

    // has(value)—— 是否含有value值，返回boolean值
    const isHas = set.has("b");
    console.log(isHas);

    // clear()——清空set集合的所有内容
    set.clear()
    console.log(set);//Set(0) {}
    
  </script>
</body>
</html>
