<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组解构</title>
</head>

<body>
  <script>
    const arr = ["张三", 20, "男", "60kg"];

    const [name, age, sex] = arr;
    console.log(name, age, sex);

    // 解出最后一个元素，中间使用逗号隔开
    const [, , , weight] = arr;
    console.log(name, weight);


    //交换a,b值方法
    let a = 1, b = 2;

    [b, a] = [a, b]

    console.log(a,b);
  </script>
</body>

</html>
