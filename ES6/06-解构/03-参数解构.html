<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>参数解构</title>
</head>
<body>
  <script>
    // ES5 写法
    console.log("******ES5写法******");
    const user = {
      name:"jack",
      age:20,
      sex:"male",
      address:{
        province:"广西",
        city:"钦州"
      }
    }
    function print(){
      console.log(`[姓名]:${user.name}`);
      console.log(`[年龄]:${user.age}`);
      console.log(`[性别]:${user.sex}`);
      console.log(`[省份]:${user.address.province}`);
      console.log(`[城市]:${user.address.city}`);
    }
    print(user);




    // ES6写法
    console.log("******ES6写法******");
    function write({name,age,sex,address:{
      province,
      city,
    }}){
      console.log(`[姓名]:${name}`);
      console.log(`[年龄]:${age}`);
      console.log(`[性别]:${sex}`);
      console.log(`[省份]:${province}`);
      console.log(`[城市]:${city}`);
    }
    write(user);

  </script>
</body>
</html>
