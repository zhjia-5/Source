<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的扩展</title>
</head>

<body>
    <script>
        //   求最大值
        const arr1 = [1, 2, 3, 4, 5];
        const arr2 = [6, 7, 8, 9, 10];

        console.log(Math.max(14, 5, 9));
        console.log(Math.max(...arr1));
        console.log(Math.max(arr1));// NaN
        // 将 arr2放到arr1的尾部
        arr1.push(...arr2);
        console.log(arr1);

        // arr1 连接arr2
        console.log(arr2.concat(arr1));

        // Array.from方法用于将两类对象转为真正的数组：类似数组的对象
        // （array-like object）和可遍历（iterable）的对象
        // （包括 ES6 新增的数据结构 Set 和 Map）。
        let arrayLike = {
            '0': 'a',
            '1': 'b',
            '2': 'c',
            length: 3
        }
        // es5写法：
        var arr5 = [].slice.call(arrayLike);//['a', 'b', 'c']
        console.log(arr5);

        // es6写法：
        let arr6 = Array.from(arrayLike);//['a', 'b', 'c']
        console.log(arr6);

        // 将字符串转为数组
        console.log(Array.from("jfiohf"));//["j", "f", "i", "o", "h", "f"]


        // 扩展运算符（...）也可以将某些数据结构转为数组。
        function foo() {
            const args = [...arguments];
            console.log(args);
        }
        foo(1, 2, 3);//[1, 2, 3]


        // 扩展运算符（...）也可以将NodeList对象转为数组。
        let oDiv = document.getElementsByTagName('html')[0].children;
        console.log([...oDiv]);//[head, body]

        // Array.prototype.sort() 的排序稳定性
        // 排序稳定性（stable sorting）
        const arr8 = [
            'peach',
            'straw',
            'apple',
            'spork'
        ];

        const stableSorting = (s1, s2) => {
            if (s1[0] < s2[0]) return -1;
            return 1;
        };

        arr8.sort(stableSorting);
        console.log(arr8)// ["apple", "peach", "straw", "spork"]


        let arr9 = [1, 3, 54, 73, 8, 5, 13];


        arr9.sort(function (a, b) { return a - b });//升序  当a < b 不换位置
        arr9.sort(function (a, b) { return b - a });//降序   当a > b 不换位置

        console.log(arr9);
        // map方法对数组的每个元素都进行操作，并返回新数组
        console.log([1, 2, 3].map(x => x * x))//[1, 4, 9]

        console.log([1, 2, 3].map((x) => x + 1))// [2, 3, 4]


         // 将类数组转为数组方法
        const likeArr = {
            0:"a",
            1:"b",
            2:"c",
            length:3,
            push:Array.prototype.push
        }
        let trueArr = Array.from(likeArr)
        console.log( likeArr);
        console.log( trueArr);
    </script>
</body>

</html>
