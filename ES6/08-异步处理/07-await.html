<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    async function test1() {
      return Math.ceil(Math.random() * (10 - 1) + 1); //相当于resolve(random)
    }

    async function test2() {
      return Math.ceil(Math.random() * (10 - 1) + 1); //相当于resolve(random)
    }

    /* ********如果使用了async和await,result1 result2的值相当于then中的data 或err******** */
    async function test3() {
      const result1 = await test1(); //等到test1 和 test2 出结果:
      const result2 = await test2();
      const add = result1 + result2;
      console.log(`${result1} + ${result2} = ${add}`);
    }
    test3();

    /* ********如果没有使用async和await,res1 res2为Promise对象******** */
    function test4() {
      const pro1 = test1();
      const pro2 = test2();
      console.log(pro1);//Promise对象
      console.log(pro2);//Promise对象
    }
    test4();
  </script>
</body>

</html>
