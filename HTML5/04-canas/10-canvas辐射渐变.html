<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>createRadialGradient辐射渐变</title>
  <style>
    #canvas {
      width: 500px;
      height: 500px;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="500px" height="500px">你的浏览器不支持canvas</canvas>

  <script>
    const canv = document.getElementById('canvas');
    const ctx = canv.getContext('2d');

    ctx.beginPath();
    // (起始圆点x,起始圆点y，起始圆半径，结束圆x,结束圆y,结束圆半径)；
    const bg = ctx.createRadialGradient(250,250,0,250,250,300);
    bg.addColorStop(0,"white");
    bg.addColorStop(0.25,"green");
    bg.addColorStop(0.5,"yellow");
    bg.addColorStop(0.75,"orange");
    bg.addColorStop(1,"greenyellow");
    ctx.fillStyle = bg;
    ctx.fillRect(0,0,500,500);
  </script>
</body>

</html>
