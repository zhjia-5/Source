<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas矩形</title>
    <style>
        .mycanvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas class="mycanvas" width="500px"height="500px">你的浏览器不支持canvas</canvas>
    <script>
        var mycanvas = document.getElementsByClassName('mycanvas')[0];
        var ctx = mycanvas.getContext('2d');
        // ctx.lineWidth = 10;
        // 画矩形方法一
        ctx.rect(10,10,100,100);
        ctx.stroke();

        // 画矩形方法二
        ctx.strokeRect(200,10,200,100);

        // 画矩形方法三:带背景
        ctx.fillRect(10,200,200,100);
    </script>
</body>
</html>
