<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mycanvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas class="mycanvas" width="500px"height="500px">你的浏览器不支持canvas</canvas>
    <script>
        var mycanvas = document.getElementsByClassName('mycanvas')[0];
        var ctx = mycanvas.getContext('2d');
        var height=0;
        var timer = setInterval(function(){
            height += 10;
            ctx.clearRect(0,0,500,500);/* 没执行一次删掉画布上面所有笔画 */
            ctx.strokeRect(100,height,50,50);
            if(height > 500-50){
                clearInterval(timer);
            }
        },30);
        


    </script>
</body>
</html>
