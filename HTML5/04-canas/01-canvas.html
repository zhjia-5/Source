<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画布canvas</title>
    <style>
        .mycanvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- 
        canvas需要在行间中设置宽高，使用style设置会出现拉伸现象。
        canvas需要JavaScript去控制
     -->
    <canvas class="mycanvas" width="500px" height="500px">你的浏览器不支持canvas</canvas>
    <script>
        var mycanvas = document.getElementsByClassName('mycanvas')[0];
        var ctx = mycanvas.getContext('2d');//获取画笔
        ctx.lineWidth = 5;//画笔大小
        ctx.moveTo(100,100);//起点坐标
        ctx.lineTo(200,100);//终点坐标
        ctx.lineTo(200,200);
        // ctx.beginPath();重新添加一笔
        ctx.closePath();//将头尾相连接，前提是该笔画需要同一个画笔。
        ctx.fill();//填充颜色
        ctx.stroke();//开始绘画
    </script>
</body>
</html>
