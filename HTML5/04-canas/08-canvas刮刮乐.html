<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 500px;
            height: 300px;
            background-color: rgb(252, 249, 249);
            text-align: center;
            line-height: 300px;
            margin: 50px auto;
        }

        #mycanvas {
            position: absolute;
            left: 0;
            right: 0;
            margin: 0px auto;
        }
    </style>
</head>

<body>
    <!-- 
        canvas的使用
        声明标签:宽高需要属性行间设置，使用style设置会出现拉伸现象
        <canvas id="cancas" width ="300px" height="300px">你的浏览器不支持参canvas</canvas>
      
        var:定义的变量，没有块的概念，可以跨块访问, 不能跨函数访问。
        let:定义的变量，只能在块作用域里访问，不能跨块访问，也不能跨函数访问。
        const:用来定义常量，使用时必须初始化(即必须赋值)，只能在块作用域里访问，而且不能修改。
    -->
    <div class="container">
        <span>一等奖10000元</span>
        <canvas id="mycanvas" width="500px" height="300px"></canvas>
    </div>
    <script>
        let container = document.getElementsByClassName("container");
        // 通过dom获取canvas标签
        let canv = document.querySelector("canvas");
        // 通过canvas标签获取上下文（画笔）
        let ctx = canv.getContext("2d");
        // 绘制坐标和大小设置和填充颜色
        ctx.fillStyle = "#ccc";
        ctx.fillRect(0, 0, 500, 300);//x坐标，y坐标，width,height
        canv.onmousedown = function (event) {
            this.onmousemove = function (event) {
                let e = event || window.event;
                let x = e.offsetX - 10,
                    y = e.offsetY - 10;
                ctx.clearRect(x, y, 20, 20);
            }
            this.onmouseup = function(event){
                this.onmousemove = null;
            }
        }
        
    </script>
</body>

</html>
