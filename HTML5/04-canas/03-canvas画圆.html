<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mycanvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas class="mycanvas"width='500px'height='500px'>你的浏览器不支持canvas</canvas>

    <script>
        var mycanvas = document.getElementsByClassName('mycanvas')[0];
        var ctx = mycanvas.getContext('2d');

       /*  语法：ctx.arc(圆心(X),圆心(Y),半径(r),起始弧度,结束弧度，方向); 
            起始弧度0°：从圆的最右边开始
            Math.PI = 180°   
            方向：0 顺时针 ;  1 逆时针
       */
        ctx.arc(250,250,100,0,Math.PI*1.5,0);
        ctx.lineTo(250,250);
        ctx.closePath();
        ctx.stroke();
    </script>

</body>
</html>
