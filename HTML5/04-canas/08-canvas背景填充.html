<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #canvas {
      width: 500px;
      height: 500px;
      border: 1px solid #000;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="500px" height="500px">你的浏览器不支持canvas</canvas>
  <script>
    const canv = document.getElementById("canvas");
    const ctx = canv.getContext('2d');
    const img = new Image();
    img.src = "./草莓.jpg";
    img.onload = () => {//img.src为异步加载，需要等到加载完照片才能填充背景。
      ctx.beginPath();//如果再画一个图的话就需要开启新的路径
      ctx.translate(100, 100);//坐标系原点
      const bg = ctx.createPattern(img, "no-repeat");//创建一个图片
      ctx.fillStyle = bg;//修饰填充样式为背景图片
      ctx.fillRect(0, 0, 200, 130);
    }


  </script>
</body>

</html>
