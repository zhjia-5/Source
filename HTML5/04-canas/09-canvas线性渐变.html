<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #canvas {
      width: 500px;
      height: 500px;
      border: 1px solid #000;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="500px" height="500px">你的浏览器不支持canvas</canvas>
  <script>
    const cans = document.getElementById("canvas");
    const ctx = cans.getContext('2d');//获取画笔
    ctx.beginPath();

    // const bg = ctx.createLinearGradient(0, 0, 200, 0);//创建一个线性渐变背景:(x轴起点，y轴起点，x轴方向，y轴方向):水平向右方向
    const bg = ctx.createLinearGradient(0, 0, 200, 200);//创建一个线性渐变背景:(x轴起点，y轴起点，x轴方向，y轴方向):右下角方向

    // 线性渐变坐标系原点为画布的 0 0; 可以通过translate来更改
    bg.addColorStop(0, "#fff");
    bg.addColorStop(0.25,"#f0f");
    bg.addColorStop(0.75,"#ff0");
    bg.addColorStop(1, "#f50");
    ctx.fillStyle = bg;
    ctx.fillRect(0,0,200,200)
  </script>
</body>

</html>
