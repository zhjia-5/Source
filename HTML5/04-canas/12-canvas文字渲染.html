<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字渲染</title>
  <style>
    #canvas {
      width: 500px;
      height: 500px;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="500px" height="500px">你的浏览器不支持canvas</canvas>
  <script>
    const canv = document.getElementById('canvas');
    const ctx = canv.getContext('2d');
    // ctx.save();
    ctx.beginPath();
    ctx.strokeRect(0,0,200,200);

    ctx.fillStyle = "red";//字体颜色之作用到fillText()的文字
    
    ctx.font="30px Georgia";//文字大小 和 字体

    ctx.strokeText("带边框文字渲染",200,100);//空心字用strokeText文字渲染

    ctx.fillText("实体文字",200,300);


  </script>
</body>

</html>
