<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>像素操作</title>
  <style>
    body {
      margin: 0;
    }

    #canvas {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <canvas width="500" height="500" id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const img = new Image();
    img.src = './images/img_01.jpg';

    img.onload = () => {
      ctx.drawImage(img, 0, 0, 720, 720, 0, 0, 500, 500);

      // 获取canvas的ImageData对象
      let pxInfo = ctx.getImageData(0, 0, 500, 500);
      console.log(pxInfo);//打印出带有像素信息的ImageData对象，data是一个以为数组

      // 在canvas的100，150坐标处放入pxInfo对象
      ctx.putImageData(pxInfo, 100, 150)
    }



  </script>
</body>

</html>
