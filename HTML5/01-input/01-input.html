<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>H5新标签</title>
	</head>
	<body>
	
		 <form action="http://www.baidu.com">
		<ul>
			<li>日期：<input type="date"></li><!-- chrome支持，Safari，ie不支持 -->
			<li>时间：<input type="time"></li>
			<li>第几周：<input type="week"></li>
			<li>详细时间：<input type="datetime-local"></li>
			<li>数量：<input type="number"></li><!-- chrome支持，Safari，ie不支持-->
			<li>邮箱：<input type="email"></li><!-- chrome支持，Safari，ie不支持-->
			<li>颜色：<input type="color"></li><!-- chrome支持，Safari，ie不支持-->
			<li>音量控制条：<input type="range" min="1" max="100" name="range"></li>
			<li>搜索：<input type="search"></li><!-- chrome支持，Safari支持一点，Firefox，ie不支持-->
			<li>网址：<input type="url"></li><!-- chrome，Firefox支持，Safari，ie不支持-->
			<li>手机号码：<input type="tel"></li>

			
			<li>提交：<input type="submit"></li>

		</ul>
		 </form>
	</body>
</html>
