<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放射性渐变</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            border: 1px solid  #000;
            /* 语法：
                background:radial-gradient(形状 放射半径 at 圆心位置,颜色,起始位置,颜色);
                
                默认值：形状：圆;   圆心：中心
                形状的关键字：circle  ellipse
                圆心关键字：at left top;   at right top;   at left bottom;
                圆心position定位像素值：X轴 Y轴 ——>  100px 100px

                放射半径-放射到最近/最远 的 角落/边 停止放射：
                    closest-corner  最近的角落
                    closest-side    最近的边
                    farthest-corner 最远的角落
                    farthest-side   最远的边
                    
            */
                
            /* 放射性渐变默认值为:圆形，从圆心向四边放射,可以添加起始位置，px或者% */
            background: radial-gradient(yellow,green,red);
            background: radial-gradient(circle,yellow,green,red);
            /* 椭圆 ellipse*/
            background: radial-gradient(ellipse at right top,yellow,green,blue);
            /* 圆心位置像素值 */
            background: radial-gradient(circle at 150px 0,yellow,green,red);

            /* 放射半径 */
            background: radial-gradient(ellipse farthest-side at 150px 50px,yellow,green,white);

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
