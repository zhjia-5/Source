<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            border: 1px solid #000;
            /* white-space: pre;可以识别空格，和制表符，换行符... */
            /* white-space: pre; */

            /* 超出部分换行,默认值 */
            word-break: normal;

            /* 超出部分不换行 */
            word-break: keep-all;

            /* 超出部分换行,英文单词会换行 */
            word-break: break-all;
 
            /* 超出部分换行,英文单词首先不会强制换行 ，
            但如果单词长度超出容器宽也会强制换行 */
            word-break: break-word;

        }
    </style>
</head>

<body>

</body>

</html>
