<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgb(55, 56, 54);
        }
        .p1{
            /* 单个阴影语法：text-shadow: x轴 y轴 blur color; 
               多个阴影语法：text-shadow: x轴 y轴 blur color, x轴 y轴 blur color; 
            */
            color: #fff;
            font-size: 50px;
            text-shadow: 3px 3px 5px #000;
        }
        /* 浮雕效果 */
        .p2{
            font-size: 60px;
            color: #ddd;
            text-shadow: 2px 2px #000,-2px -2px #fff;
        }
        /* 镂刻效果 */
        .p3{
            font-size: 60px;
            color: #ddd;
            text-shadow: -1px -1px #000,1px 1px #fff;
        }
        /* 火焰效果 */
        .p4{
            font-size: 60px;
            color: #fff;
            text-shadow: 0px -3px 5px #ff0,
                         0px -8px 10px #ff0,
                         0px -14px 20px #f00,
                         0px -20px 30px #f00;
        }
    </style>
</head>
<body>
    <P class="p1">TEXT-SHADOW</P>
    <P class="p2">TEXT-SHADOW</P>
    <P class="p3">TEXT-SHADOW</P>
    <P class="p4">TEXT-SHADOW</P>

</body>
</html>
