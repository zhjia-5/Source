<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>响应式学生系统</title>
  
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="logo">
        <img src="./images/logo.png" alt="">
        <span>学</span>
        <span>生</span>
        <span>管</span>
        <span>理</span>
        <span>系</span>
        <span>统</span>
      </div>
      <div class="btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="drop-list">
        <ul>
          <li class="list-item student-list" data-id="student-list">学生列表</li>
          <li class="list-item student-add" data-id="student-add">新增学生 </li>
          <li class="list-item student-echarts" data-id="student-echarts">统计列表</li>
        </ul>
      </div>
    </header>

    <div class="left-menu">
      <div class="list">
        <h5>学生管理</h5>
        <ul class="list-group">
          <li class="list-item student-list active" data-id="student-list">学生列表</li>
          <li class="list-item student-add" data-id="student-add">新增学生</li>
          <li class="list-item student-echarts" data-id="student-echarts">统计列表</li>
        </ul>
      </div>
    </div>

    <div class="right-content">
      <div class="tab-content-item show-list" id="student-list">学生列表</div>
      <div class="tab-content-item" id="student-add">新增学生</div>
      <div class="tab-content-item" id="student-echarts">统计列表</div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
