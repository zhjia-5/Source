<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            /* 四分之一圆形 */
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            border-top-left-radius: 100%;/* 等同于100px */
        }
        .div2{
            /* 半圆 */
            width: 200px;
            height: 100px;
            border: 2px solid #f00;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
        }
        .div3{
            /* 椭圆 */
            width: 200px;
            height: 100px;
            border:2px solid blue;
            border-radius:50%;
        }
        .div4{
            width: 200px;
            height: 200px;
            border:2px solid #000;
            border-top-left-radius:100px 200px;/* X轴 Y轴 */
        }
    </style>
</head>
<body>
    <div class="div1"></div> 
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</body>
</html>
