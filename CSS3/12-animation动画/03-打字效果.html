<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: relative;
            display: inline-block;
            height: 100px;
            line-height:100px;
            /* background: red; */
            font-size: 80px;
            font-family: monospace;/* 该字体每个词间距一样 */

        }
        div::after{
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 80px;
            top: 10px;
            border-left: 2px solid #000;
            background:rgba(0, 0, 0, .1);
            animation: border 1s steps(1,end) infinite,move 20s steps(11,end) infinite;

        }
        /* 左边框的闪烁动画 */
        @keyframes border{
            0%{
                border-left-color: rgba(0, 0, 0, 0);
            }
            50%{
                border-left-color: rgba(0, 0, 0, 1);
            }
            100%{
                border-left-color: rgba(0, 0, 0, 0);
            }
        }
        /* 遮罩层移动的动画 */
        @keyframes move{
            0%{
                left: 0px;
            }
            100%{
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div>abcdefghijk</div>
</body>
</html>
