<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        div{
            position: absolute;
            width: 200px;
            height: 200px;
            background: url('./img/P001.jpg');
            background-size: cover;
            transform-origin: 0 0;
            /* 
            transform: scale伸()缩的是此元素的变化坐标轴的刻度
                如果值大于1表示放大
                如果值小于1表示缩小
            语法法： scale(x,y)
                    scalex(num)
                    scaley(num)
                    scalez(num)
                    scale3d(num，num，num)
            ;*/
            transform: scale(2,1); /* x轴刻度放大两倍,y轴不变 */
            transform: scaley(2);/* y轴刻度放大两倍 */
        }
    </style>

</head>
<body>
    <div></div>
</body>
</html>
