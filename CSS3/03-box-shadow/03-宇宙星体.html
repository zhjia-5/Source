<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特效</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background: #000000;
        }

        div {
            width: 300px;
            height: 300px;
            /* border: 1px solid #fff; */
            border-radius: 50%;
            position: absolute;
            left: calc(50% - 150px);
            top: calc(50% - 150px);

            box-shadow: inset 0px 0px 50px #fff,
                        inset 10px 0px 80px #f0f,
                        inset -10px 0px 80px #0ff,
                        inset 10px 0px 80px #f0f,
                        inset -10px 0px 80px #0ff,
                        
                        0px 0px 50px #fff,
                        -10px 0px 50px #f0f,
                        10px 0px 50px #0ff;

        }
    </style>
</head>
<body>
    <div></div>
</body>

</html>
