<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     /* E e:nth-last-of-type	与:nth-last-child作用类似，用作选择同种标签(e)的倒数第一个元素	 */
        ol p:nth-last-of-type(3){/* 倒数第三个p */
            background-color: grey;
        }
    </style>
</head>
<body>
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <p>3</p>
        <li></li>
        <li></li>
        <p>1</p>
        <p>2</p>
    </ol>
</body>
</html>
