<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* E e:nth-of-type(n) 与:nth-child(n)作用类似，用作选择使用同种标签(e)的第n个元素	 */
        ol li:nth-of-type(1){/* 第一个li元素 */
            background-color: grey;
        }
    </style>
</head>
<body>
    <ol>
        <p>1</p>
        <p>2</p>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
</body>
</html>
