<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑马</title>
    <style>
        /* 原理：利用animate将背景定位移动向左移动2400px，1s移动12步 */
        div{
            width: 200px;
            height: 100px;
            background: url('./horse.png') no-repeat;
            background-position: 0 0;
            animation: run 1s steps(12,end) infinite;
        }
        @keyframes run{
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -2400px 0;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
