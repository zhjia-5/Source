<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop-unshift-shift演示</title>
</head>

<body>
    <script>
        // push:数组最后添加元素
         // pop:删除数组的最后一个元素，把数组的长度减1，并且返回它被删除元素的值


         // unshift：向数组的开头添加一个或多个元素，并且返回新的长度
        // shift：删除数组的第一个元素，并返回被删除的值


        let arr = [1, 2, 3, 4, 5];
        arr.pop();//删除最后一位元素
        console.log(arr)//[1, 2, 3, 4]

        let arr3 = [1, 2, 3, 4, 5];
        arr3.shift();//删除数组的第一个元素
        console.log(arr3)// [2, 3, 4, 5]

        
        let arr2 = [1, 2, 3, 4, 5];
        arr2.unshift(-1, '0');//添加了-1和'0'元素到开头，
        console.log(arr2);//[-1, "0", 1, 2, 3, 4, 5]


        let num = 2.52;//四舍五入（不分正负数）
        console.log(num.toFixed());

    </script>
</body>

</html>
