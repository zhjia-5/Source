<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #div1 {
      width: 300px;
      height: 100px;
      font-size: 30px;
      text-align: center;
      line-height: 100px;
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div id="div1">点击随机变化颜色</div>
  <script>
    let oDiv = document.getElementById('div1');

    const colors = ["#0f0", "#f00", "#ff0", "#00f", "#f50", "#ccc", "#f90", "#3f3"]

    // 返回一个随机下标
    const randomIndex = (min, max) => {
      return Math.floor(Math.random() * (max - min) + min)
    }


    oDiv.onclick = function(){
      console.log(this);
      this.style.backgroundColor = colors[randomIndex(0,colors.length)];
    }

  </script>
</body>

</html>
