<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{padding: 0; margin: 0;}
        .div1{
            width: 200px;
            height: 200px;
            background: red;
            /* 让元素居中的方法一 */
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        .div2{
            /* 让元素居中的方法二： */
            width: 100px;
            height: 100px;
            background: orange;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
        span{
            background: yellow;
            /* 让span居中的方法 */
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 50px;
            height: 50px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <span></span>
</body>
</html>
