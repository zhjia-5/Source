<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./jquery-3.5.1.min.js"></script>
    <title>学生信息管理系统</title>
</head>

<body>
    <!-- 
        循环项目：不断的更新的项目
                 学生管理系统
        html + css + js 实现循环项目
        1，新增学生 （表单验证，新增成功之后会有提示弹框，并且会跳转界面会清空表单）
            form表单，按钮点击事件，网络请求
        2，学生列表展示:    
            列表展示：table     网络请求ajax    翻页处理
            编辑弹框：
                遮罩层，弹框，视口区域水平居中，
                表单编辑，编辑表单中学号不可更改
                编辑表单中含有数据回填
                在表单提交的时候可以写一个公共函数获取（可获取不同的表单数据）
                提交表单之后会弹出提示框，需要获取到最新的表格数据
            删除：
                点击删除按钮确认的弹窗，确认删除学号为200000的信息吗
                确认后获取最新的表格数据
     -->
    <div class="header">学生信息管理系统</div>
    <div class="left-menu">
        <dl class="menu">
            <dt>学生管理</dt>
            <dd class="active" data-id="student-list">学生列表</dd>
            <dd data-id="student-add">新增学生</dd>
        </dl>
    </div>
    <div class="right-content">
        <div class="student-list" id="student-list">
            <table>
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>出生年</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="student-list-tbody">
                <tr>
                        <td>110102001045</td>
                        <td>张明</td>
                        <td>男</td>
                        <td>240357483@qq.com</td>
                        <td>1993</td>
                        <td>18278732653</td>
                        <td>广西钦州市钦北区小董镇多隆村6队</td>
                        <td>
                            <button class="btn edit">编辑</button>
                            <button class="btn remove">删除</button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
            <div class="modal">
                <div class="modal-montent">
                    <h2>编辑信息</h2>
                    <form id="edit-student-form" class="student-form">
                        <div>
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div>
                            <label for="sex">性别</label>
                            <input type="radio" id="male" name="sex" value="0" checked>
                            <label for="sex" class="sex">男</label>
                            <input type="radio" id="female" name="sex" value="1">
                            <label for="sex" class="sex">女</label>
                        </div>
                        <div>
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="number">学号</label>
                            <input type="text" id="number" name="sNo" readonly><!-- readonly只读，不可写 -->
                        </div>
                        <div>
                            <label for="birthYear">出生年</label>
                            <input type="text" id="birthYear" name="birth">
                        </div>
                        <div>
                            <label for="phone">手机号</label>
                            <input type="phone" id="phone" name="phone">
                        </div>
                        <div>
                            <label for="address">地址</label>
                            <input type="text" id="address" name="address">
                        </div>
                        <div>
                            <label for=""></label>
                            <button type="submit" id="edit-student-btn" class="button">提交</button>
                            <input type="reset" class="button" value="重置">

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 新增学生 -->
        <div class="student-add" id="student-add">
            <form id="add-student-form" class="student-form">
                <div>
                    <label for="add-name">姓名</label>
                    <input type="text" id="add-name" name="name">
                </div>
                <div>
                    <label for="add-sex">性别</label>
                    <input type="radio" id="add-male" name="sex" value="0" checked>
                    <label for="add-sex" class="sex">男</label>
                    <input type="radio" id="add-female" name="sex" value="1">
                    <label for="add-sex" class="sex">女</label>
                </div>
                <div>
                    <label for="add-email">邮箱</label>
                    <input type="email" id="add-email" name="email">
                </div>
                <div>
                    <label for="add-number">学号</label>
                    <input type="text" id="add-number" name="sNo">
                </div>
                <div>
                    <label for="add-birthYear">出生年</label>
                    <input type="text" id="add-birthYear" name="birth">
                </div>
                <div>
                    <label for="add-phone">手机号</label>
                    <input type="text" id="add-phone" name="phone">
                </div>
                <div>
                    <label for="add-address">地址</label>
                    <input type="text" id="add-address" name="address">
                </div>
                <div>
                    <label for=""></label>
                    <button type="submit" id="add-student-btn" class="button">提交</button>
                    <input type="reset" class="button" value="重置">
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
