<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //题一：将字符串反转  ‘123abc’——>'cba321',
        var str = '123abc';
        var arr = str.split('');//["1", "2", "3", "a", "b", "c"] 将字符串用空串""分割变成数组
        // var arr = Array.from(str); 字符串转为数组
        arr.reverse();  // ["c", "b", "a", "3", "2", "1"] 使用数组方法reverse反转
        console.log(arr.join(''));//cba321  将数组元素用空串连接并转为字符串

        // 题二：在已有有序数组中查找对应值的index
        var arr = [1, 3, 5, 8, 9, 10, 13, 15];
        // 方法一：for
        function getIndex(arr, val) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == val) {
                    return i;
                }
            }
            return -1;//找不到返回-1
        }
        console.log(getIndex(arr, 9));

        // 方法二：ES6 ---findIndex((value)=>{ })
        function getIndex2(arr, val) {
            return arr.findIndex(function (value) {
                return value == val;//如果成立返回index否则返回-1
            });
        }
        console.log(getIndex2(arr, 19));

        //方法三: forEach     forEach无法跳出循环，效率最低
        function getIndex3(arr, val) {
            var i;
            arr.forEach(function (ele, index) {
                if(ele == val){
                    i = index;
                    return i;
                }
            });
            return i;
        }
        console.log(getIndex3(arr, 10));

        //方法四：二分查找  效率最高
       
        function getIndex4(arr, val) {
            var start = 0;  
            var end = arr.length;
            while (start <= end) {  //循环的条件，只有start <= end 才循环
                var mid = parseInt((start + end) / 2);
                if (val == arr[mid]) {
                    return mid;
                } else if (val < arr[mid]) { //小于往左边查找
                    end = mid - 1;
                } else if (val > arr[mid]) {//大于往右查找
                    start = mid + 1;
                }
            }
            return -1;//如果找不到表示没有 返回-1
        }
        console.log(getIndex4(arr, 15));

    </script>
</body>

</html>
