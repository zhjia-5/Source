    <!-- 
        1，location 对象
            hash        设置或返回从井号 (#) 开始的 URL(锚)
            host        设置或返回主机名和当前 URL 的端口号
            hostname    设置或返回当前 URL 的主机名
            href        设置或返回完整的 URL
            pathname    设置或返回当前 URL 的路径部分
            port        设置或返回当前 URL 的端口号
            protocol    设置或返回当前 URL 的协议。
            search      设置或返回从问号 (?) 开始的 URL(查询部分)

        2、Location 对象方法
            方法名                  描述
            assign()            加载新的文档
            reload('force')     重新加载当前文档。参数可选,不填或填 false 则取浏览器缓存的文
            replace()           用新的文档替换当前文档

        协议
            https://
        域名
            www.baidu.com
        路径
            /s
        参数（键值对形式）
            ?ie=utf-8&f=8&rsv_bp=1&rsv_idx=1&tn=baidu&wd=nba&fenlei=256&rsv_pq=d2ae22a2000e0757&rsv_t=4711C%2BgL4TCatz4S2eG58OlqJJi%2FoyliYULXZXX5nTHeGRIDQ9UzXZ8A4eg&rqlang=cn&rsv_enter=1&rsv_dl=tb&rsv_sug3=3&rsv_sug1=2&rsv_sug7=100&rsv_sug2=0&rsv_btype=i&prefixsug=nba&rsp=4&inputT=1678&rsv_sug4=1679
        锚点(#开头)
