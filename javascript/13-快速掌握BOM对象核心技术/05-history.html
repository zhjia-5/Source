        Histroy对象包含用户（在同一个浏览器窗口中）访问过的url

        属性            描述        
        lenght          返回浏览器历史列表中的url数量
         
        2，Histroy 对象方法
        方法名              描述
        back()              加载history列表中的前一个url    
        forward()           加载history列表中的下一个url
        go(number)                加载history列表中的某个具体页面，参数为正负数

        back() forward()相当于浏览器的向后向前翻页箭头
