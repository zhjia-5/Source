<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加速运动</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: #ff0000;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var div1 = document.getElementsByTagName('div')[0];
        // 加速运动公式: a = (Vo + Vt)/t  加速度=（初速度+末速度）/时间
        div1.onclick = function(){
            run(div1);
        }
        function run(dom){
            var timer,
                a = 2 
                speed = 10;
            dom.timer = setInterval(function(){
                speed = speed + a;
                dom.style.left = dom.offsetLeft + speed + 'px';
                if(dom.offsetLeft == 900){
                    clearInterval(dom.timer);
                }
            },30);
        }
    </script>
</body>
</html>
