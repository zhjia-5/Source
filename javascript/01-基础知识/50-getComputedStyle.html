<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			#div1{
				width: 200px;
				height: 300px;
				background-color: #FFA500;
				border:2px red solid;
			}
		</style>
		<title>查询计算样式</title>
	</head>
	<body>
		<!--
		 查询计算样式
		 window.getComputedStyle(ele,null);
		 计算机样式只读
		 返回的计算样式的值都是绝对值，没有相对单位
		 
		 IE8及其以下不兼容.
		 IE独有的属性：ele.currentStyle
		 计算样式只读
		 返回的计算样式的值不是经过转换的绝对值
		 -->
		 <div id="div1">
		 </div>
		 <script type="text/javascript">
		 	var div = document.getElementById('div1');
			/*var prop = window.getComputedStyle(div,null);
			 console.log(prop.width);
			 console.log(prop.backgroundColor); */
			 
			function myGetStyle(ele,prop){
				 if(window.getComputedStyle){
					 return window.getComputedStyle(ele,null)[prop];
				 }else{
					return ele.currentStyle[prop];
					 }
				 }
				console.log(myGetStyle(div,'width'));//prop需要加双引号
		 </script>
	</body>
</html>
