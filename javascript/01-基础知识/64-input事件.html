<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>搜索框演示</title>
		<style type="text/css">
			.input1{
				width: 300px;
				height: 30px;
				border: 2px black solid;
				color: #999;
			}
		
		</style>
	</head>
	<body>
		<!-- 
		oninput：只要输入框内容发生改变即可触发。
					
		onchange:事件不会随着文字的输入而触发，而是等到文本框失去聚焦时才会触发，
				 也就是没有即时性！且必须值变化才触发。
				 
		onfocus : 事件在对象获得焦点时发生。 
				 
		onblur 	：事件不会随着文字的输入而触发，而是等到文本框失去聚焦时才会触发，
				  也就是没有即时性！与onchange基本相同，唯一区别是不管值是否变化，都触发。
		-->
		<input type="text" class="input1" maxlength="40" value="请输入用户名" onfocus="if(this.value=='请输入用户名'){
			this.value='';this.className='input1'}" onblur="if(this.value==''){this.value='请输入用户名'}"
		/>
		<!--新浪input搜索框源码
		<input type="text" maxlength="40" value="请输入关键字" name="SerchKey" class="inp-txt"
		 onfocus="if(this.value=='请输入关键字'){this.value='';this.className='inp-txt inp-txt-active'}"
		  onblur="if(this.value==''){this.value='请输入关键字';this.className='inp-txt'}" autocomplete="off">-->
	</body>
</html>
