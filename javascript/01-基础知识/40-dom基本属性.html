<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			#only{
				font-size: 20px;
				color: orange;
				background-color: yellow;
			}
		</style>
		<title>dom基本属性</title>
	</head>
	<body>
		<!-- 
		 dom的基本属性
			Element节点的一些属性
			innerHTML：查看内容，覆盖值。可以为标签设置字体颜色
			innerHTML += "" ：加内容。
			
			innerText：只取文本内容，不取标签。（火狐不兼容）/textContent(老版本ie不好用)
			innerText = "";可以赋值
			
			
		 Element节点的一些方法
			ele.setAttribute('属性名','属性值'); 设置/修改属性值 
			ele.getAttribute('属性名'); 通过属性名获取属性值
		 -->
		 <div>
			 <b>123</b>
			 <c>234</c>
		 </div>
		 <span>
			 <p>nihao</p>
		 </span>
		 
		 <x>
			hello
		 </x>
		 <y></y>
		 <script type="text/javascript">
			var div = document.getElementsByTagName('div')[0];
			console.log(div.innerHTML);//获取div里面的内容
			div.innerHTML = 345;//将给div赋值为345，覆盖了里面所有内容
			console.log(div.innerHTML);//输出：345
			
			div.innerHTML += "456";//往div里面加内容
			console.log(div.innerHTML);//输出：345456
			
			var span = document.getElementsByTagName('span')[0];
			console.log(span.innerText);//只取text内容，不取标签
			
			
			var x = document.getElementsByTagName('x')[0];
			x.setAttribute('id','only');//给x标签添加id属性和值，
			// 并且已经提前设置好该#only的样式，这样可以动态操作标签
			var y = document.getElementsByTagName('y')[0];
			y.setAttribute('class','y1');//给y标签添加class属性和值
			
		 </script>
		 
	</body>
</html>
