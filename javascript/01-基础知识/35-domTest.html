        // 减速运动     初始位置为：postion:absolute; left:800px;
        div1.onclick = function () {
            timer = setInterval(function () {
                now = parseInt(getStyle(div1, 'left'));
                speed = (0 - now) / 6;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                console.log(now);
                if (now == 0) {
                    clearInterval(timer);
                } else {
                    div1.style.left = now + speed + 'px';
                }
            }, 30);
        }

        /* 封装获取样式的兼容性方法 */
        function getStyle(ele, arrt) {
            if (ele.currentStyle) {//兼容IE浏览器
                return ele.currentStyle[arrt];
            } else {//兼容谷歌 火狐浏览器
                return getComputedStyle(ele, null)[arrt];
            }
        }
