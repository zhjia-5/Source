<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作用域</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
									作用域精解
				[[scope]]:每个JavaScript函数都是一个对象，对象中有
				些属性我们可以访问，但是有些不可以，这些属性仅供
				JavaScript引擎存取，[[scope]]就是其中一个。
				[[scope]]指的是我们所说的作用域，其中存储了运行 
				期上下文的集合

				作用域链：[[scope]]中所存储的执行期上下文对象的集合，
				这个集合呈链式链接，我们把这种链式连接叫做作用域链。
				
				运行期上下文：当函数执行时，会创建一个称为执行期上下文
				的内部对象（AO/GO）。一个执行期上下文定义了一个函数执行
				时的环境（即：变量，函数...提升）函数每次执行时对应的
				执行上下文都是独一无二的，所以多次调用一个函数会导致创建多个
				执行上下文，当函数执行完毕，它所产生的执行上下文被销毁。
				
				查找变量：在哪个函数查找变量就那个函数的作用域链的顶端依次向下查找。
			 */
			//图解：作用域链（demo12）.png
			function a(){
				function b(){
					var b = 234;
				}
				var a = 123;
				b();
			}
			var golb = 100;
			a();				
			/* 
			a defined:  a.[[scope]]--> 0 :  GO
			
			a doing: 	a.[[scope]]--> 0 : aAO
									   1 :  GO
										   
			b defined:  b.[[scope]]--> 0 : aAO
									   1 :  GO
			b doing:	b.[[scope]]--> 0 : bAO
				　					   1 : aAO
									   2 :  GO
									   
			c defined:	c.[[scope]]--> 0 : bAO
									   1 : aAO
									   2 :  GO  	
			c doing:	c.[[scope]]--> 0 : cAO						   
									   1 : bAO
									   2 : aAO
									   3 :  GO
			 */
		</script>
	</body>
</html>
