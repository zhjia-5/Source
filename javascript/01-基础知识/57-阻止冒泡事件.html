<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>阻止冒泡事件</title>
	</head>
	<body>
		<!-- 
		取消冒泡：
			方法一：W3C标准：event.stopPropagation();	（IE9及其以下不兼容）
			
			方法二：IE与Google Chrome独有：event.cancelBubble = true;
		 -->
		 <div style="width: 100px; height: 100px; background-color: #FFA500;"></div>
		 <script type="text/javascript">
			 
			document.onclick = function(){
				console.log('a');
			}
			var div = document.getElementsByTagName('div')[0];
			
			div.addEventListener('click',function(e){
				shopBubble(e);//调用封装方法
				this.style.background = 'red';
			},false);
			
			
			// 封装兼容性取消冒泡方法：
			function shopBubble(event){
				if(event.shopPropagation){
					event.shopPropagation();//取消冒泡 方法一
				}else{
					event.cancelBubble = true;//取消冒泡 方法二
				}
			}
			
		 </script>
	</body>
</html>
