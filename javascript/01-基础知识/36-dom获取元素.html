<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>dom2</title>
</head>
<!-- 039
	 document代表整个文档
	 实时的方法：
	 document.getElementById()//元素id在ie8以下的浏览器，不区分id大小写，而且也返回匹配name属性的元素。
	 选择器一般用class，id适用于顶级框架。
	 
	 document.getElementsByTagName()//标签名
	 
	 document.getElementsName();//需要注意，只有部分标签name可生效（表单，表单元素，img，iframe）
	 
	 document.getElementsByClassName();//类名 - >ie8及其以下的版本中没有，可以多个class一起
	
	非实时静态方法：
	 document.querySelector()//css选择器   在ie7及其以下的版本中没有
	
	 document.querySelectorAll()//css选择器  不实时。在ie7及其以下的版本中没有
	 
	 -->

<body>
	<div id="1" class="1">1</div>
	<div id="2" class="demo">2</div>
	<div id="3" class="1">3</div>
	<script type="text/javascript">
		var a = document.getElementById("1");
		var b = document.getElementsByTagName("div");
		var c = document.getElementsByClassName("1");

		var div = document.querySelectorAll("div");//选择所有的div
		div[0].innerHTML = "hello";//往div[0]加内容
		var demo = document.getElementsByClassName("demo")[0];
		var newDiv = document.createElement("div");//创建一个div
		document.body.appendChild(newDiv);//将创建的div插入网页body

	</script>
</body>

</html>
