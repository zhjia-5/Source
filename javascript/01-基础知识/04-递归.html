		<script type="text/javascript">
			/* // 用递归求n的阶乘 公式:n! = n * (n - 1)!
			function mul(n){
				if(n == 1 || n == 0 ){
					return 1;
				}
				return n * mul(n - 1);
			}
			console.log(mul(5)); */
			
			// 用递归演示斐波那契数列
			// 公式fn(n) = fn(n - 1) + fn(n - 2)
			function fn(n){
				if(n == 1 || n == 2){
					return 1;
				}
				return fn(n - 1) + fn(n - 2);
			}
			
			fn(3);
			
		</script>
	</body>
