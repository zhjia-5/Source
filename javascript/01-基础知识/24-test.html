			// isNaN:通过Number()方法转换后判断是否是NaN.
			function myisNaN(num){
				var ret = Number(num);//Number(num)判断是否是数字，是返回num值，不是返回NaN
				ret += "";//将返回值转成字符串
				if(ret == "NaN"){
