<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>构造函数内部原理</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
			 1,在函数体最前面隐式的加上
			 this={
				 __proto__:构造函数名.prototype
			 }
			 
			 2，执行 this.xxx=xxx;
			 
			 3，隐式的返回this
			 */
			
			function Person(name,height){
				// var this = {}  new Person时隐藏
				this.name = name;
				this.height = height;
				this.say = function (){
					console.log("hello");
				}
				// return this;  new Person时隐藏
			}
			var person =new Person('xiao hong', 180);
			
			
		</script>
	</body>
</html>
