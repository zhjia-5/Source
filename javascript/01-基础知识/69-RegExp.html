<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>正则表达式</title>
</head>
<!-- http://www.w3s.com.cn/js/jsref_obj_regexp.asp  
		 i : 忽略大小写
		 g : 全局匹配 
		 m : 多行匹配，一行作为匹配范围。
		 ^ : 以什么开头，放到[]里表示非的意思
		 
		 表达式				描述
		 [abc]				查找方括号之间的任何字符。
		 [^abc]				查找任何不在方括号之间的字符。
		 [0-9]				查找任何从 0 至 9 的数字。
		 [a-z]				查找任何从小写 a 到小写 z 的字符。
		 [A-Z]				查找任何从大写 A 到大写 Z 的字符。
		 [A-z]				查找任何从大写 A 到小写 z 的字符。
		 [adgk]				查找给定集合内的任何字符。
		 [^adgk]			查找给定集合外的任何字符。
		 (red|blue|green)	查找任何指定的选项。
		 
		 元字符
		 .	查找单个字符，除了换行和行结束符。
		 \w	查找单词字符。  === [0-9A-z_]
		 \W	查找非单词字符。=== [^\w]
		 \d	查找数字。 	   === [0-9]
		 \D	查找非数字字符。=== [^\d]
		 \s	查找空白字符。  === [\n\f\r\t\v ]
		 \S	查找非空白字符。
		 \b	匹配单词边界。
		 \B	匹配非单词边界。
		 \0	查找 NUL 字符。
		 \n	查找换行符。
		 \f	查找换页符。
		 \r	查找回车符
		 \t	查找制表符。可以识别真实的\t，不能识别空格
		 \v	查找垂直制表符。
		 \xxx	查找以八进制数 xxx 规定的字符。
		 \xdd	查找以十六进制数 dd 规定的字符。
		 \uxxxx	查找以十六进制数 xxxx 规定的 Unicode 字符。
		 
		 量词		描述
		 n+			匹配任何包含至少一个 n 的字符串。{1，}
		 n*			匹配任何包含零个或多个 n 的字符串。{0，}
		 n?			匹配任何包含零个或一个 n 的字符串。
		 n{X}		匹配包含 X 个 n 的序列的字符串。
		 n{X,Y}		匹配包含 X 或 Y 个 n 的序列的字符串。
		 n{X,}		匹配包含至少 X 个 n 的序列的字符串。
		 n$			匹配任何结尾为 n 的字符串。
		 ^n			匹配任何开头为 n 的字符串。
		 ?=n		匹配任何其后紧接指定字符串 n 的字符串。
		 ?!n		匹配任何其后没有紧接指定字符串 n 的字符串。
		 
		 RegExp对象属性
		 属性			描述
		 global			RegExp 对象是否具有标志 g。							
		 ignoreCase		RegExp 对象是否具有标志 i。
		 lastIndex		一个整数，标示开始下一次匹配的字符位置。(exec)
		 multiline		RegExp 对象是否具有标志 m。
		 source			正则表达式的源文本。
		 
		 RegExp 		对象方法
		 方法			描述
		 compile		编译正则表达式
		 exec			检索字符串中指定的值。返回找到的值，并确定其位置。	
		 test			检索字符串中指定的值。有返回 true 或 false。
		 
		 支持正则表达式的 String 对象的方法
		 方法			描述								
		 search			检索与正则表达式相匹配的值。	
		 match			找到一个或多个正则表达式的匹配。
		 replace		替换与正则表达式匹配的子串。
		 split			把字符串分割为字符串数组。-->

<body>
	<script type="text/javascript">
		// 正则表达式的写法一：
		/* 
		var reg = /abc/i;//i（ignoreCase）:表示忽略大小写
		var str = 'abcd';
		console.log(reg.test(str));//判断str是否符合reg所定义的规则。
		 */

		//正则表达式的写法二：
		/* 
		var str = 'abcd';
		var reg = new RegExp('abc','m');//参数一：字符串规则或定义好的规则。参数二：属性
		console.log(reg.test(str));
		 */
		// g : 全局匹配   演示
		var reg = /ab/g;
		var str = 'abababab';
		console.log(str.match(reg));//返回所有符合reg规则的字符串数组  ["ab", "ab", "ab", "ab"]
	</script>
</body>
</html>
