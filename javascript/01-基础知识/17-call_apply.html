			function Person(name,age,sex){
				this.name = name;
				this.age = age;
				this.sex = sex;
			}
			function Chinese(nationality,skin){//国籍，肤色
				this.nationality = nationality;
				this.skin = skin;
			}
			function Student(name,age,sex,nationality,skin,height,weight){
				Person.apply(this,[name,age,sex]);
				Chinese.apply(this,[nationality,skin]);
				this.height = height;
				this.weight = weight;
			}
			 var student = new Student("张三",20,"男","中国","黄色",180,130);
