<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>阻止默认事件</title>
	</head>
	<body>
	<!-- 
		阻止默认事件：
			默认事件——表单提交，a标签跳转，右键菜单等。
			
			1，return false；以对象属性的方式注册的事件才生效。
				特点：兼容性好，最原始的绑定事件方法，
				缺点：只有句柄式绑定事件方法才能使用 。即：ele.onxxx = function(event){}
			
			2，event.preventDefaule();W3C标注，IE9以下不兼容
			
			3，event.returnValue = false; 兼容IE
			
	 -->
	 <div style="width: 100px;height: 100px;background-color: #FFA500;"></div>
	<script type="text/javascript">
		var div = document.getElementsByTagName('div')[0];
		//方法1，return false；
		/* document.oncontextmenu = function(){
			console.log('a');
			return false;
		} */
		
		//方法2，event.preventDefaule();
		document.oncontextmenu = function(event){//阻止右键菜单
			console.log('a');
			cancelHandler(event);
		}
		
		//方法3，event.returnValue = false; 兼容IE   -----未实现
		/* document.oncontextmenu = function(e){
			console.log('a');
			e.returnValue = false;
		} */
		
		//封装一个取消默认事件方法
		function cancelHandler(event){
			if(event.preventDefault){
				console.log(event);
				event.preventDefault();
			}else{
				event.returnValue = false;
			}
		}
	</script>
	</body>
</html>
