			// 2,构造函数：带参构造
			
			function Student(name, age, sex){
				this.name = name;
				this.age = age;
				this.sex = sex;

			}

			// Object.keys(obj)方法:返回数组,数组的元素为obj的属性名：key
			obj={
				name:"jack",
				age:18,
				sex:"male",
			}
			console.log(Object.keys(obj));

			// Object.keys(arr)方法:返回数组,数组的元素为arr的index值：0，1，2...
			arr=["name","age","sex"];
			console.log(Object.keys(arr));

			// 添加属性的方法
