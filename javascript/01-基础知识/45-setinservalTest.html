<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计时器练习</title>
		<style type="text/css">
			input{
				border:1px solid rgba(0,0,0,0.8);
				text-align: center;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<!-- 编写一个定时3分钟的计时器 -->
		minutes:<input class="1" type="text" value="0">
		seconds:<input class="2" type="text" value="0">
		<script type="text/javascript">
			var minNode = document.getElementsByTagName('input')[0];
			var secNode = document.getElementsByTagName('input')[1];
			var min = 0,
				sec = 0;
			var timer = setInterval(function(){
				sec ++;
				if(sec == 60){
					sec = 0;
					min ++;
				}
				secNode.value = sec;
				minNode.value = min;
				if(min == 3){
					clearInterval(timer);
				}
			},1000);
			</script>
	</body>
</html>
