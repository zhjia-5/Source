<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>正则表达式</title>
	</head>
	<body>
		<script type="text/javascript">
			var reg = /\w{2}/g;
			var str = 'aaaaaaa';
			console.log(reg.test(str));
			console.log(str.match(reg));
			
			var reg = /ab/g;
			var str = 'ababababa';
			console.log(reg.exec(str));
			console.log('reg.lastIndex =' + reg.lastIndex);
		</script>
	</body>
</html>
