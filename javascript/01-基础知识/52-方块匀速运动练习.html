<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>方块运动练习</title>
	</head>
	<body>
		<div id="div1" style="width: 100px; height: 100px; background-color: #FFFF00;
		position: absolute;">
		</div>
		<script type="text/javascript">
			
			var div = document.getElementById('div1');
			
			function myGetStyle(ele,prop){
							 if(window.getComputedStyle){
								 return window.getComputedStyle(ele,null)[prop];
							 }else{
								return ele.currentStyle[prop];
								 }
							 }
			var timer = setInterval(function(){
				div.style.left = parseInt( myGetStyle(div,'left')) + 1 + 'px';
				
				if(parseInt(div.style.left) > 500){
					clearInterval(timer);
				}
			},10);				 
							 
		</script>
	</body>
</html>
