		<!-- 
		查看滚动条的滚动距离：
		 window.pageXOffset 	（ie8及ie8以下不兼容）
		 window.pageYOffset 	（ie8及ie8以下不兼容）
		 
		 1,document.body.scrollLeft/Top（ie8及ie8以下兼容 : ie8 ie5 ie4）
		 2,document.documentElement.scrollLeft/Top（ie8及ie8以下兼容 : ie7 ie6）
		 可以使用 1 + 2 或者 || 来解决ie8以下的兼容问题.
		 -->
		 <script type="text/javascript">
		 	/* 封装一个函数返回当前的横向、纵向滚动条距离 */
			function getOffset(){
				if(window.pageXOffset){
					return{
						x : window.pageXOffset,
						y : window.pageYOffset
					}
				}else{
					return{
						x : document.body.scrollLeft || document.documentElement.scrollLeft,
						y : document.body.scrollTop || document.documentElement.scrollTop
					}
				}
			}
			
		 </script>
	</body>
