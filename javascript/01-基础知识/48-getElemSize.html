<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: #FFA500;
			position: absolute;
			left: 100pox;
			top: 100px;
		}
	</style>
	<title>查看元素尺寸</title>
</head>

<body>
	<!-- 
		查看元素的尺寸:包含padding和margin
			dom.offsetWidth
			dom.offsetHeight
			
		
		查看元素的位置:
			dom.offsetLeft 	左边离父级的距离
			dom.offsetTop 	顶边离父级的距离
		 对于无定论位父级的元素 ，返回相对文档的坐标。对于有定位父级的元素
		 返回相对于最近的有定位的父级的坐标。
		 注意：横向的body有8px的margin
		 
		 dom.offsetParent
		 返回最近的有定位的父级，如无，返回body，body.offsetParent返回null
		 
		 eg：求元素相对于文档的坐标getElementPosition


		offsetLeft （距离定位父级的距离）
		offsetTop （距离定位父级的距离）
		offsetWidth （可视宽度）
		offsetHeight （可视高度）
		clientLeft （左边框宽度）
		clientTop （上边框宽度）
		clientWidth（width + padding）
		clientHeight（height + padding）
		scrollTop（纵向滚动距离）
		scrollLeft（横向滚动距离）
		scrollWidth（内容宽度）
		scrollHeight（内容高度）
		getBoundingClientRect ( ) 返回值：对象 有6个属性
		left（元素左侧相对于可视区左上角的距离）
		right（元素右侧相对于可视区左上角的距离）
		top（元素上边相对于可视区左上角的距离）
		bottom（元素下边相对于可视区左上角的距离）
		width（可视宽度）
		height（可视高度）
		获取可视区宽高：
		window.innerWidth
		window.innerHeight
		document.documentElement.clientWidth
		document.documentElement.clientHeight
		屏幕宽高：
		window.screen.width
		window.screen,height
		获取文档宽高：
		document.body.clientWidth
		document.body.clientHeight
		document.documentElement.scrollWidth
		document.documentElement.scrollHeight
		document.body.scrollWidth（如果内容宽度超过一屏，得到文档宽度；如果内容小于一屏，得到一屏的宽度）
		document.body.scrollHeight （如果内容高度超过一屏，得到文档高度；如果内容小于一屏，得到一屏的高度）
		获取滚动条距离：
		document.body.scrollTop
		document.body.scrollLeft
		window.scrollY
		window.scrollX
		document.documentElement.scrollTop
		document.documentElement.scrollLeft
		window.pageYOffset
		window.pageXOffset
 -->
	<div>

	</div>
	<script type="text/javascript">
		var div = document.getElementsByTagName('div')[0];

		console.log("div视觉上的宽：" + div.offsetWidth + "px");
		console.log("div视觉上的高：" + div.offsetHeight + "px");

		console.log('左边距：' + div.offsetLeft + 'px');
		console.log('顶边距：' + div.offsetTop + 'px');
	</script>
</body>

</html>
