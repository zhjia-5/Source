	<body>
		<!-- 
		增
			document.createElement();  创建一个元素节点\标签 
			document.createTextNode();	创建一个文本节点
			document.createComment();	创建注释节点
			document.createDocumentFragment();	创建文档碎片节点
		插
			PARENTNODE.appendchild();  如果把页面中已经存在的元素插入到另一个元素中，就是剪切作为。
			PARENTNODE.insertBefore(a,b); 在父标签里将a插到b的前面
		删
			parent.removeChild(); 父节点删除子节点，返回被删除的那个节点，其实是剪切
			child.remove();		  子节点自己删除自己，这是正真的删除
		替换
			parent.replaceChild(new,origin); 拿新的元素替换老的元素
		 -->
		 
		 <p></p>
		 <c>
			<d></d>
		 </c>
