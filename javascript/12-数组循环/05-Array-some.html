<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var personArr = [
            { name: '张三', sex: "male", age: 20 },
            { name: '李四', sex: "male", age: 22 },
            { name: '王五', sex: "male", age: 17 },
            { name: '李倩', sex: "female", age: 23 },
            { name: '陈丽', sex: "female", age: 31 }
        ];
        var obj = { name: '張三' }

        // Array.prototype.some() 返回的是bool而值，如果有一个多个符合条件返回true, 否则返回false
        // some方法
        var bool = personArr.some(function (ele, index, self) {
            //循环判personArr数组所有元素的age属性值是否大于等于31岁，
            // 如果有一个达标就直接返回true
            if (ele.age >= 31) {
                return true;
            } else {
                return false;
            }
            console.log(this);//打印5次，因为该元素在最后一位才被找到
        }, obj);

        console.log(bool);



        // 模拟原生some实现方法
        Array.prototype.mySome = function (func) {
            var flag = false;
            var len = this.length;
            var _this = arguments[1] || window;
            for (var i = 0; i < len; i++) {
                if (func.apply(_this, [this[i], i, this]) == true) {
                    flag = true;
                    break;
                }
            }
            return flag;
        }


        var bool = personArr.mySome(function (ele, index, self) {
            //循环判personArr数组所有元素的age属性值是否大于等于31岁，
            // 如果有一个达标就直接返回true
            if (ele.age >= 31) {
                return true;
            } else {
                return false;
            }
            console.log(this);//打印5次，因为该元素在最后一位才被找到
        }, obj);

        console.log(bool);


        const arr8 = ["a","b","c","d","e"]
        const arr9 = arr8.splice(0,3);
        console.log(arr9);
        console.log(arr8);
    </script>
</body>

</html>
