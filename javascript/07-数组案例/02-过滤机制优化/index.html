    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            outline: none;
        }

        .main {
            width: 400px;
            border: 1px solid #999;
            margin: 100px auto 0;
            padding: 10px;
        }

        .search {
            border: 1px solid #999;
            width: 230px;
            height: 25px;
            padding-left: 10px;
            border-radius: 5px;
        }

        .main .btn {
            padding: 0 5px;
            color: cornflowerblue;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .main .on {
            color: #ffffff;
            background: royalblue;
        }

        .frientList ul li {
            position: relative;
            padding-left: 50px;
            padding-top: 10px;
            padding-bottom: 10px;
            height: 40px;
            border-bottom: 1px solid #999;
        }

        .frientList ul li img {
            position: absolute;
            left: 0;
            top: 10px;
            width: 40px;
            height: 40px;
        }

        .frientList ul li .name {
            margin-bottom: 3px;
        }

        .frientList ul li .message {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
