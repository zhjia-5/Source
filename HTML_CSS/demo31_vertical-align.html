<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            font-size: 50px;
            /* 当div为行内块级元素时，可以外面的文字会与div里面的文字基地对齐
                可以通过vertical-align来设置外面文字的对齐方式 */
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div>文字对齐</div>文字对齐
</body>
</html>
