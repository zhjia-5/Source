<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!-- 
		 HTML列表简介：
			在HTML中有三种列表：有序列表，无序列表，定义列表。
			
			
		 有序列表：
			有序列表的 列表项是有先后顺序的，一般采用数字或字母
			作为顺序，默认是采用数字顺序。
		 语法：
		 <ol type = "1" start="5">  排序类型为阿拉伯数字，从第5开始排列
			<li>列表项</li>
			<li>列表项</li>
			<li>列表项</li>
		 </ol>
		 有序列表type属性值：
		 属性值			列表项的序号类型
		 1 				数字1  2  3...
		 a 				小写英文字母a  b  c ...
		 A 				大写英文字母A  B  C...
		 i 				小写罗马数字i  ii  iii...
		 I 				大写罗马数字I  II  III...
		 -->
		 <ol type = "1">
		 	<li>列表项</li>
		 	<li>列表项</li>
		 	<li>列表项</li>
		 </ol>
		 
		 <!-- 
		无序列表：
		默认情况下无序列表的列表符是，可以通过type属性来改变。
		语法：
		<ul type = "">
			<li>列表项</li>
			<li>列表项</li>
			<li>列表项</li>
		</ul>
		
		type属性
		属性值			列表项的序号类型
		disc 			默认值，实心圆
		circle 			空心圆
		suare 			实心方正形
		
		对于无序列表，需要注意2点：
		1，ul元素的子元素只能是li，不能是其他元素 
		2，ul元素内部的文本，只能在li元素内部添加，不能再li元素外部添加
		
		word-wrap: break-word; ： 让li标签里面的内容超过宽度后自动换行 
		word-break: normal;    ： 让li标签里面的内容超过宽度后自动换行
		 -->
		 <ul type = "disc">
		 	<li>列表项</li>
		 	<li>列表项</li>
		 	<li>列表项</li>
		 </ul>
		 
		 <!-- 
		 定义列表：
		 定义列表由两部分组成：名词和描述。定义列表用的很少，
		 但是在某些高级效果也许会用到。
		 语法：
		<dl>
			<dt>名词</dt>
			<dd>描述</dd>
			....
		</dl>
	
		语义化代码：提高可读性和维护性	搜索引擎优化SEO
			
		 -->
		 <dl>
		 	<dt>名词</dt>
		 	<dd>描述</dd>
			<dd>属性</dd>
			
		 </dl>
	</body>
</html>
