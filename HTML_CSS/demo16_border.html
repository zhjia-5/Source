<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			table{
				border-spacing: 0px;
				border-top: 1px solid red;
				border-right: 1px solid red;
			}
			th,td{
				border-bottom: 1px solid red;
				border-left: 1px solid red;
			}
			div{
				width: 0;
				height: 0;
				border-top: 100px solid black;
				border-right: 100px solid blue;
				border-bottom: 100px solid red;
				border-left: 100px solid green;
				/* tansparent : 为透明色 */
			}
		</style>
		<title>边框border</title>
	</head>
	<body>
		<!-- 
		 边框的属性				说明				取值 	说明
		 border-width 			边框的宽度			px 		像素
		 border-style 			边框的外观			none 	无样式
													hidden 	隐藏
													solid 	实线
													dotted 	点线
													double 	双线
													inset 	内凹
													outset 	外凸
													ridge 	脊线
													groove 	槽线
		 border-color 			边框的颜色 			
		 
		 border-top 				上边框
		 border-bottom 				下边框
		 border-left 				左边框
		 border-right 				右边框
		 -->

		<table>
			<tr>
				<th>Header</th>
				<th>Header</th>
			</tr>
			<tr>
				<td>Data</td>
				<td>Data</td>
			</tr>
		</table>
		<div></div>


	</body>
</html>
