<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>form表单</title>
		<style>
			.test::placeholder{
				color:red;
			}
		</style>
	</head>
	<body>
		<!-- 
		 9.1 表单简介
		 表单最重要的作用就是：在浏览器端收集用户信息，
		 然后将数据提交给服务器来处理。
		 常见表单标签有5种：form  input  textarea  option
		 
		 9.2 form标签
		 表单指的是文本框，按钮单，选框 ，复选框，下拉列表等的统称。
		 创建一个表单，就像创建一个表格，我们也必须要把所有表单空间标签放在form标签内部.
		 
		 form标签的基本属性:
		 属性			值 											描述
		 action 		URL 										规定当提交表单时向何处发送表单数据		
		 enctype 		application/x-www-form-urlencoded(默认值) 	规定在发送表单数据之前如何对其进行编码
						multipart/form-data
						text/plain							
		 method 		get 										规定用于发送form-data的http方法
						post
		 name 			form-name 									规定表单的名称
		 target 		_blank 										规定在何处打开action URL
						_self
						_parent
						_top
						
		9.3 input标签
			在HTML中 ，大多数表单都是使用input标签来实现的。
			
			input的type属性取值：
			属性值 						说明
			text 						单行文本框
			password  					密码文本框
			radio 						单选框
			checkbox 					多选框
			button或submit，reset 		按钮
			file 						文件上传			
			
		9.4 单行文本框
			属性						说明
			value 						定义文本框的默认值，也就是文本框内的文字
			size 						定义文本框的长度，以字符为单位
			maxlength 					设置文本框中最多可以输入的字符数
		
		9.6 单选框
			name属性表示单选框所在的组名（注意它的作用）
			value属性表示单选框的取值
			checked属性表示选中某一个选项
			
		9.8 按钮
			在HTML中，常见的按钮有3种：
									1，普通按钮 buuton
									2，提交按钮 submit
									3，重置按钮 reset
									
		9.10 多行文本框
			多行文本框 使用的是textarea标签，而不是input标签
			语法： <textarea rows="行数" cols="列数">这里是内容</textarea>
			
						
		9.11 下来列表
			 下拉列表由select和option这2个标签配合使用来表示
			语法：
				<select>
					<option>选项一</option>
					<option>选项二</option>
					<option>选项三</option>
					.....
				</select>
				
			select属性值 				说明
			multiple 					可选属性，只有一个属性值multiple。
			size 						下拉列表的数目
			
			option属性值 				说明
			value 						选项值
			selectd 						是否选中
			
		9.12 隐藏域
			在前台通过表单把数据传输到后端服务器时，有要传的数据，但是又不想让用户看到，这是就用隐藏域
			语法：<input type="hidden" value="值"/>
		
			
		10. placeholder="请输入文本"（兼容性不足）
			可以通过伪元素修改颜色，只支持修改字体演示
			.test::placeholder{
					color:red;
				}
		 -->
		 <form action="demo08_hyperlink.html" method="get" enctype="multipart/form-data">
			 单行文本框：账号 <input type="text" name="username" id="" value="请输入账号" maxlength="30"
			 style="color: #999999;" 
			  onfocus="if(this.value == '请输入账号'){this.value = '';this.style.color = '#424242';}" 
			  onblur="if(this.value == ''){this.value = '请输入账号';this.style.color = '#999999';} "

			  />
			 <br />
			 <br />
			 密码文本框：密码 <input type="password" name="userpassword" id="" value="" maxlength="30" />
			 <br />
			 <br />
			 单选框：性别<input type="radio" name="sex" id="" value="male" checked/>男
						<input type="radio" name="sex" id="" value="female" />女
			 <br />
			 <br />
			 多选框：<input type="checkbox" name="fruit" id="" value="苹果" checked/>苹果
					 <input type="checkbox" name="fruit" id="" value="葡萄" />葡萄 
					 <input type="checkbox" name="fruit" id="" value="橘子" />橘子
			 <br />
			 <br />
			 普通按钮：<input type="button" onclick="alert('这是一个弹框')" id="" value="普通按钮" />
			 <br />
			 <br />
			 提交按钮：<input type="submit" id="" value="提交按钮" />
			 <br />
			 <br />
			 重置按钮：<input type="reset"  id="" value="重置按钮" />
			 <br />
			 <br />
			 文件上传：<input type="file" name="" id="" value="" />
			 <br />
			 <br />
			 多行文本框<br />
			 <textarea rows="10" cols="50">
			 </textarea>
			 <br />
			 <br />
			 下拉选项列表:
			 <br />
			 <select >
			 	<option value ="">北京</option>
				<option value ="">上海</option>
				<option value ="" selected="selected">深圳</option>
				<option value ="">广州</option>
				<option value ="">南京</option>
				<option value ="">苏州</option>
			 </select>
			 <br />
			 <br />
		 </form>
		 <!-- 可以通过伪元素修改颜色
			 .test::placeholder{
				color:red;
			}
		  -->
		 <input type="text" class="test" placeholder="请输入文字">
	</body>
</html>
