<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.big{
				position: absolute;
				width: 500px;
				height: 500px;
				border: 1px saddlebrown solid;
			}
			.big>div{
				float: left;
			}
			.small-1{
				position: relative;
				width: 100px;
				height: 100px;
				background-color: #008B8B;
				
			}
			.small-2{
				position: relative;
				left: 10px;
				width: 100px;
				height: 100px;
				background-color: #FFAADD;
			}
			.small-3{
				position: relative;
				width: 100px;
				height: 100px;
				background-color: #0000FF;
			}
			.small3-1{
				position: relative;
				top: 10px;
				width: 10px;
				height: 10px;
				background-color: #000000;
				
			}
		</style>
	</head>
	<body>
		<div class="big">
			<div class="small-1">
				<!-- <img src="media/背景.jpg" > -->
			</div>
			<div class="small-2">
			</div>
			<div class="small-3">
				<div class="small3-1">
				</div>
			</div>
		</div>

		
	</body>
</html>
