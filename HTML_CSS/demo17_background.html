<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			#div1{
				width: 500px;
				height: 500px;
				border: 1px red solid;
				background-image: url(./media/背景.jpg);
				background-repeat: no-repeat;
				/* background-position: right bottom; 关键字方式*/
				/* background-position: 150px 150px;  xpos ypos方式 */
				background-position: 50% 50%;/* 百分百方法 */
			}
		</style>
		<title>背景background</title>
	</head>
	<body>
		<!-- 
		 背景图片重复
		 background-repdat取值			说明
		 repeat 	 					默认值，x,y轴方向平铺
		 no-repeat 						不平铺 
		 repeat-x 						x轴平铺
		 repeat-y  						y轴平铺
		 
		 背景图片位置background-position
		 background-position：像素值/关键字/百分比
		 关键字:  	top 	left
					top 	center
					top 	right
					center center
					center left
					center right
					bottom center
					bottom right
				 
		x% y%	  	x%为水平位置	 
					y%为垂直 位置
				 
		xpos ypos 	xpos水平位置 单位px
					ypos垂直位置 单位px		 
				
		background-attachment属性来定义背景图片是随元素一起滚动还是固定
			scroll 		默认值 随元素滚动
			fixed 		固定不动
		
		在实际开发中，背景 的设置其实还有一种简写方式：
		background：red rul(images/beijing.jpg) nopepeat 0px 0px  fixed;
				
		 -->
		<div id="div1">
			
		</div>
	</body>
</html>
