<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<!-- 
		 6.1表格简介
		 表格布局方式已经舍弃，现在用的是“浮动布局”和“定位布局”
		 表格一般用于展示数据（例如股票数据）
		 
		 6.2基本结构
		 在HTML中，一个表格一般会由以下3个部分组成：
		 表格	：table
		 行		：tr
		 单元格	：td
		 
		 默认情况下，表格的是没有边框的，其中，表格的边框、颜色、大小都是由css控制
		 
		 border:边框
		 cellspacing:单元格间距
		 cellpadding:单元格与文字距离
		 样式重置：
		 th,td{ pading:0;}
		 border-collapse:collapse;将边框缝隙合并
		 -->
		<table border="1px" cellspacing="10px" cellpadding="10px">
			<tr>
				<td>第一行第一列</td>
				<td>第一行第二列</td>
				<td>第一行第三列</td>
			</tr>
			<tr>
				<td>第二行第一列</td>
				<td>第二行第二列</td>
				<td>第二行第三列</td>
			</tr>
			<tr>
				<td>第三行第一列</td>
				<td>第三行第二列</td>
				<td>第三行第三列</td>
			</tr>
		</table>

		<!-- 6.3完整结构
		 表格完整结构包括：
		 table 	 : 表格 
		 tr 	 ：行
		 td 	 ：列
		 caption ：表格标题标签
		 th 	 ：表头
		 
		 th 与 td 的区别：
		 显示上：浏览器会以“粗体”和“居中”来显示th标签中的内容，但是td标签不会
		 语义上：th标签用于表头单元格，而td标签用于普通表单元格。
		   -->
		<table border="1px" cellspacing="0px" cellpadding="5px" width="500px" height="100px">
			<caption>表格的标题标签</caption>
			<tr>
				<th>第一行第一列</th>
				<th>第一行第二列</th>
				<th>第一行第三列</th>
			</tr>
			<tr>
				<td>第二行第一列</td>
				<td>第二行第二列</td>
				<td>第二行第三列</td>
			</tr>
			<tr>
				<td>第三行第一列</td>
				<td>第三行第二列</td>
				<td>第三行第三列</td>
			</tr>
		</table>
		<!-- 不使用th -->
		<table border="1px" cellspacing="1px" cellpadding="1px">
			<caption>考试成绩表</caption>
			<tr>
				<td>小明</td>
				<td>80</td>
				<td>80</td>
				<td>80</td>
			</tr>
			<tr>
				<td>小红</td>
				<td>90</td>
				<td>90</td>
				<td>90</td>
			</tr>
			<td>小杰</td>
			<td>100</td>
			<td>100</td>
			<td>100</td>
		</table>
		<!-- 使用th -->
		<table border="1px" cellspacing="1px" cellpadding="1px">
			<caption>考试成绩表</caption>
			<tr>
				<th>姓名</th>
				<th>语文</th>
				<th>英语</th>
				<th>数学</th>
			</tr>
			<tr>
				<td>小明</td>
				<td>80</td>
				<td>80</td>
				<td>80</td>
			</tr>
			<tr>
				<td>小红</td>
				<td>90</td>
				<td>90</td>
				<td>90</td>
			</tr>
			<tr>
				<td>小杰</td>
				<td>100</td>
				<td>100</td>
				<td>100</td>
			</tr>
		</table>
		
		<!--
		 6.4 表格的语义化——最完整结构
		 表格另三个标签：thead,tbody,tfoot把表格划分为3部分：
		 表头，表身，表脚。
		 
		 -->
		<table border="" cellspacing="" cellpadding="">
			<caption>考试成绩表</caption>
			<thead>
				<tr>
					<td>小明</td>
					<td>80</td>
					<td>80</td>
					<td>80</td>
				</tr>
			</thead>
			<tbody>
			<tr>
				<td>小红</td>
				<td>90</td>
				<td>90</td>
				<td>90</td>
			</tr>	
			</tbody>	
			<tfoot>
				<td>小杰</td>
				<td>100</td>
				<td>100</td>
				<td>100</td>
			</tfoot>	
			</table>
		</table>
		 
	</body>
</html>
