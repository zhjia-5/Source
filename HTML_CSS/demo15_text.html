<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			a{
				text-decoration: none;
			}
			b{
				text-transform: capitalize;
			}
			#div1{
				border: 1px #0000FF solid; 
				width: 300px;
				height: 200px;
				line-height: 200px;
				text-align: center;
			}
		</style>
		<title>文本样式</title>
	</head>
	<body>
		<!-- 
		 css文本属性
		 text-decoration 		下划线，删除线，顶划线
		 text-transform 		文本大小写
		 font-variant 			讲英文文本转换为“小型”大写字母
		 text-indent 			段落首行缩进
		 text-align 			文本水平对齐方式
		 line-height 			行高
		 letter-spacing 		字距
		 word-spacing 			词距
		 
		 text-transform属性		说明
			   none 			默认值，无转变
			   upprcase 		转为 大写
			   lowercase 		转为 小写
			   capitalize 		讲英文首字母转为大写
		 
		 -->
		 <a href="http://www.baidu.com">去掉百度超链接下划线</a>
		 <b>
			 text-decoration 		
			 text-transform 		
			 font-variant 			
			 text-indent 			
			 text-align 			
			 line-height 			
			 letter-spacing 		
			 word-spacing 			
		 </b>
		<div id="div1">
			line-height行高
		</div>
	</body>
</html>
