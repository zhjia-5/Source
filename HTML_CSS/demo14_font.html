<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			body{
				font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
				color: red;
			}
			p{
				font-family: "microsoft yahei";
				color: orange;
			}

		</style>
		<title>字体样式</title>
	</head>
	<body>
		<!-- 
		 字体属性	 		说明
		 font-family 		字体类型 互联网字体:arial
		 font-size 			字体大小
		 font-weight 		字体粗细
		 font-style 		字体风格 italic：斜体与<em></em>一样
		 color 				字体颜色
		 font-indent 		首行缩进  px  em(1em为一个字体的宽度)  
		 
		 语法：
		 font-family:字体，字体2，...字体n;
		 如果客户端没有安装字体1，那么会设置成字体2，以此类推。
		 
		 
		 
		 -->
		
		font-family:字体，字体2，...字体n;
		<p>如果客户端没有安装字体1，那么会设置成字体2，以此类推。</p>
	</body>
</html>
