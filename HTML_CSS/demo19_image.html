<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			img{
				width: 100px;
				height: 100px;
				border: 1px #000000 solid;
				vertical-align: middle;/* 让文字在图片中间对齐 */
				/* margin-top: 100px;/* 图片垂直居中 */ 
			}
			#div1{
				width: 600px;
				height: 300px;
				border: 1px #000000 solid;
				text-align:center;
				filter : blur(3px);/* css3滤镜 模糊效果 */
			}
			#div2{
				width: 600px;
				height: 300px;
				border: 1px #000000 solid;
				
			}
		</style>
		<title>图片</title>
	</head>
	<body>
		<!-- 
		 图片水平方式对齐，该属性用在图片父容器的上面
		 语法：text-align:取值;
		 属性值：left 	默认值，左对齐
				center 	居中对齐
				right 	右对齐
		 
		 垂直方向对齐：该对齐方式不是指图片在父容器中的对齐方式，
		 是图片和前后的文字之间的对齐方式。
		 语法：vertical-align:取值;
		 属性值 			说明
		 top 			顶部对齐
		 middle 		中部对齐
		 baseline 		基线对齐
		 bottom 		底部对齐
		 
		 img 标签四要素：
			title:图片提示符
			src 绝对路径
			width 图片原始宽度
			height 图片原始高度
			target="_blank"  在新的页面打开
			alt 图片说明信息  供搜索引擎抓取词，当图片没有显示的时候会显示文字

		注意：图片之间默认有个空格符，如果要展示多个图片则不能换行或则有空格	
			
			
		 -->
		<div id="div1">
			<img src="./media/保时捷.jpg" title="图片提示符" alt="保时捷"/>
		</div>
		<div id="div2">
			
			<img src="./media/保时捷.jpg"title="图片提示符" alt="保时捷"/>
			垂直方向对齐：该对齐方式不是指图片在父容器中的对齐方式，
			
		</div>
	</body>
</html>
