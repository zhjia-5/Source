<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多媒体</title>
	</head>
	<body>
		<!-- 
		 <embed />标签
		 语法：<embed src="文件地址" width="" height="" />
		 
		 背景音乐
		 语法：<embed src="文件地址" hidden="true/false" autostart="true/false" loop="true/false" />
		 hidden:隐藏播放器
		 autostart:自动播放
		 loop=是否循环播放
		 
		 -->
		<!-- 插入一个音频：
		<br />
		<embed src="./media/BEYOND%20-%20喜欢你.mp3" width="500px" height="50px" />	
		<br />
		插入一个视频
		<embed src="./media/IMG_3863.MOV" width="600px" height="600px"/> -->
		插入背景音乐<br />
		<embed src="./media/BEYOND%20-%20喜欢你.mp3" hidden="false" autostart="false" loop="false"/>
		
	</body>
</html>
