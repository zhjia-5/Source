<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			ul{
			/* 	list-style-type: decimal; */
			list-style-type: cjk-ideographic;
			/* list-style-image: url(media/背景.jpg); 使用图片作为列表项符*/
			}
		</style>
		<title>CSS列表样式</title>
	</head>
	<body>
		<!-- 
		 1,列表项符号：
		 list-style-type：列表项符
		 该属性是针对ol和ul元素，而不是元素。
		 
		 ol属性值 			说明
		 decimal 			默认值：数字1,2,3
		 lower-roman 		小写罗马数字  i 
		 upper-roman 		大写罗马数字	 I
		 lower-alpha 		小写字母
		 upper-alpha 		大写字母
		 
		 ul属性值 			说明
		 disc 				默认值，实心圆
		 circle 			空心圆
		 suare 				实心方正形
		 
		 去除列表符号
		 属性值 				说明
		 none 				去除列表项符号
		 语法：list-style-type：none；
		 
		 可以使用阿里图标库作为列表项符：
		 -->
		<ul>
			<li>列表项1</li>
			<li>列表项1</li>
			<li>列表项1</li>
			<li>列表项1</li>
			<li>列表项1</li>
			<li>列表项1</li>
			<li>列表项1</li>
			<li>列表项1</li>
			<li>列表项1</li>
			<li>列表项1</li>
			<li>列表项1</li>
		</ul> 
		
	</body>
</html>
