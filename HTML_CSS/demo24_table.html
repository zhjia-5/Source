<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			table,th,td{
				border: 3px #000000 solid;
				border-collapse: collapse;/* 边框合并 */
			}
		</style>
		<title>表格样式</title>
	</head>
	<body>
		<!-- 
		 表格边框合并：
		 在css中，我们可以使用border-collapse属性来去除单元格之间的空隙，
		 也就是将2条边框合并成1条边框。
		 border-collapse属性值 	 	说明
		 separate 					默认值，不合并
		 collapse 					边框合并
		 
		 表格的第三种设置方法：
		 <style type="text/css">
		 	table,td,th{border: 1px red solid;}
		 			table{border-collapse: collapse;}
		 </style>
		 -->
		<table>
			<tr>
				<th>Header</th>
				<th>Header</th>
				<th>Header</th>
			</tr>
			<tr>
				
				<td>Data</td>
				<td>Data</td>
				<td>Data</td>
			</tr>
			<tr>
				<td>Data</td>
				<td>Data</td>
				<td>Data</td>
			</tr>
		</table>
	</body>
</html>
