<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. 在浏览器中直接输入网址（无法用代码控制）
        2. location.href="url",可以发出网络请求，但是页面会发生跳转。(页面会跳转)
        3. 带有src属性的标签。请求是可以发出的，服务端是可以处理的也是可以返回的。但是返回之后，能否被应用，还要看浏览器。(页面无法处理返回结果)
        4. 带有href属性的标签。请求是可以发出的，服务端是可以处理的也是可以返回的。但是返回之后，能否被应用，还要看浏览器。（页面无法处理返回结果）
        5. 带有action属性的标签。例如form表单，也可以向后端发出请求。但是form表单发出请求之后，也会页面跳转。（页面会跳转）
           希望有一种方式，可以用代码控制，页面不会跳转，服务端返回的结果我可以用js继续处理。
        6. ajax  (不支持跨域请求)
     
        <form action="http://www.baidu.com" method="GET">
         <input type="text" name="name">
         <input type="text" name="age">
         <input type="submit" name="" value="提交">
     </form> -->

     <script>
         var xhr = new XMLHttpRequest();//不兼容ie6
         xhr.open('get','http://developer.duyiedu.com/edu/testAjax');
         xhr.send();
         /* 
            报错信息：跨域访问资源
            Access to XMLHttpRequest at 'https://developer.duyiedu.com/edu/testAjax' 
            (redirected from 'http://developer.duyiedu.com/edu/testAjax') 
            from origin 'null' has been blocked by CORS policy: No 'Access-Control-Allow-Origin' 
            header is present on the requested resource.
          */
     </script>
</body>
</html>
