<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        客户端向服务于器进行数据请求：
            客户端需要明确的是：服务器端具有接收信息的能力 以及发送信息的能力、
            服务器端需要明确：客户端具有接收信息的能力以及发送信息的能力
        
        三次握手：
            1，客户端向服务器端发出一个建立连接的请求：我向你发送信息了 你能接收到吗？
                SYN = 1  seq = n  (n 代表任意的一个数字代表编号)
            2,服务器端向客户进行了一个回应，我接收到你的请求了，我接收到的请求编号的响应，可以进行连接。 
                SYN = 1  seq = m  ack = n + 1
            3客户端接收到服务器端的响应，给服务器端一个回应：我知道你能收到我的信息了，下面我开始发送了。
                SYN = 0  seq = n+ 1   ack = m + 1

        四次挥手：断开连接的过程  客户端发起

            1，客户端向服务器端发出断开连接的请求  我的请求参数已经发送了，我要断开了
            
            2，服务器端向客户端回应断开连接的响应，我知道你的数据已经发送完了，你要断开了。但是我还没处理完数据

            3，服务器端向客户端发起断开的信息，我的数据已经处理完了并返回给你了，我这里断开了

            4，客户端向服务器端发起：我知道你可以断开了，我现在断开连接
        
    
    
    
          -->
</body>
</html>
