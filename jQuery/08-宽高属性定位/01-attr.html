<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.5.1.min.js"></script>
    <title>通用属性操作</title>
</head>
<body>
    <!-- 
        .attr()
            获取匹配的元素集合中的第一个元素的属性的值。设置每一个匹配元素的一个或多个属性。
            自定义的属性即添加到标签上，也添加到dom上
        .prop()
            获取匹配的元素集中第一个元素的属性（property）值为匹配的元素设置一个或多个属性（properties）。
            自定义的属性不添加到标签上，但会添加到dom上
        .removeAttr()
            为匹配的元素集合中的每个元素中移除一个属性（attribute）。
        .removeProp()
            为集合中匹配的元素删除一个属性（property）。
            删除的是DOM对象身上的属性
        .val()
            获取匹配的元素集合中第一个元素的当前值。设置匹配的元素集合中每个元素的值。
     -->
     <img src="IMG_3816.png" width="500px" height="500px" >
     <img src="IMG_3866.png" >
     <input type="text" value="这是文本，可以通过.val()添加">
     <script>
        //  .attr()  .prop() 可读可写
        $('img').attr('title','这是第一张图片');
        $('img').attr({   //参数可以是个对象
            width:'400px',
            height:'300px'
        });
        $('img').prop('hello','图片');//如果是自定义属性不会添到标签身上，但是会添到dom上

        // .removeAttr()
        $('img').removeAttr('width');
        $('img').removeAttr('height');

        // .val()
        $('input').val('修改后的input文本');
     </script>
</body>
</html>
