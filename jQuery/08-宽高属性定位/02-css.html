<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<body>
<!-- 
设置和获取元素的 CSS 相关的属性。
.css()
    获取匹配元素集合中的第一个元素的样式属性的值设置每个匹配元素的一个或多个CSS属性。
.width(100)
    给每个匹配的元素设置和获取CSS宽度，不含padding margin border px单位。
.height(100)
    给每个匹配的元素设置和获取CSS高度，不含padding margin borderpx单位。

.innerWidth(100)
    给每个匹配的元素设置和获取CSS宽度，包含padding,不含margin border px单位。
.innerHeight(100)
     给每个匹配的元素设置和获取CSS高度，包含padding,不含margin border px单位。

.outerWidth(100)
    给每个匹配的元素设置和获取CSS宽度，包含 margin border，不含margin px单位。
.outerHeight(100)
    给每个匹配的元素设置和获取CSS高度，包含 margin border 不含margin px单位。
    
.offset().left  .offset.top
    获取相对于document坐标。 设置匹配的元素集合中每一个元素的坐标， 坐标相对于文档。没有bottom和right

.position().left  .position().top
    获取相对于父级的坐标，无论父级有无开启定位  

document.scrollLeft()  document.scrollLeft(100)
    获取滚动条左边距离   可读可写
document.scrollTop()    document.scrollTop(100)
    获取滚动条定边距离   可读可写
-->
     <div class="div">
        <div class="div2"></div>
     </div>
<script>
$('body').css({
    width:'1800px',
    height:'1800px',
    padding:'0px',
    margin:'0px'
});
$('.div').css({
    width:'100px',
    height:'100px',
    padding:'10px',
    margin:'10px',
    border:'2px solid #f00',
    position:'relative',
    left:'500px',
    top:'300px'
});
$('.div2').css({
    width:'30px',
    height:'30px',
    border:'1px solid red',
    position:'absolute',
    left:'50px',
    top:'50px'
});
console.log(
    $('.div').width(),//只包含content区  100
    $('.div').height(),//只包含content区  100
    $('.div').innerWidth(),//只包含content + padding  120
    $('.div').innerHeight(),//只包含content + padding 120
    $('.div').outerHeight(),//只包含content + padding + border 124
    $('.div').outerHeight(),//只包含content + padding + border 124

    $('.div').offset().left,//获取相对于document的坐标  510
    $('.div').offset().top,//获取相对于document的坐标  310

    $('.div2').position().left,//获取相对于父级的坐标，无论父级有无开启定位  50
    $('.div2').position().top,//获取相对于父级的坐标，无论父级有无开启定位  50

    $(document).scrollLeft(),
    $(document).scrollTop()
);

setTimeout(function(){
    $(document).scrollLeft(200),
    $(document).scrollTop(300)
},3000);
</script>


</body>
</html>
