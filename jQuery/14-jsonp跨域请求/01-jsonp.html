<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <button>jsonp请求</button>
    <script>
        $('button').click(function(){
            $.ajax({
                url:'http://developer.duyiedu.com/edu/testJson',
                dataType:'jsonp',
                method:'post',
                success:function(data){
                    console.log(data);
                }
            });
        });
        function fn(data){
            console.log(data);
        }

    </script>
    <script src="https://developer.duyiedu.com/edu/testJsonp?callback=fn"></script><!-- 先定义fn函数再引入 -->
</body>
</html>
