<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 
        https://plugins.jquery.com/
		http://www.jq22.com/
		https://alvarotrigo.com/fullPage/zh/
		https://github.com/alvarotrigo/fullPage.js/tree/master/lang/chinese#fullpagejs
        
        1,给jQuery对象本身扩展方法:
            方法：$.extend()          调用：$.abc()

        2,给jQuery DOM对象扩展方法:
            方法：$.fn.extend()       调用：$.(#box).abc()
        
        3,给jQuery DOM对象扩展方法：  
            方法：$.fn.method = function(){}   调用 $.method()
    -->
    <div style="width: 100px; height: 100px; border: 1px solid yellowgreen;">dom</div>
     <script>

        //1,给jQuery对象本身扩展方法
        $.extend({
            lg:function(data){
                console.log(data);
                return $(this);//可以实现链式编程
            }
        });
        $.lg('hello');


        // 2,给jQuery DOM对象扩展方法
        $.fn.extend({
            changeColor:function(){
                $(this).css('color','red');
                return $(this);//可以实现链式编程
            }
        });
        $("div").changeColor().css('font-size','30px');//


        // 3,给jQuery DOM对象扩展方法
        $.fn.changeBackground = function(){
            $(this).css('background','red');
            return $(this);//可以实现链式编程
        } 
        $('div').changeBackground();

        
     </script>

</body>
</html>
