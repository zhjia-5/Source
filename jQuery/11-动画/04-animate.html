<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 	语法 : animate(params,[speed],[easing],[fn])
			
			1）[]里的参数都可以省略，无动画直接显示
			2) params:想要更改的样式属性，必须以对象形式传递，必须写。属性名可以不用带引号，如果
				是复合属性则需要采取驼峰命名法。
			2）speed：三种 预定速度之一的字符串（"show","normal",or"fast"）
				或表示动画时长的毫秒数值如1000）
			3）easing:(Optional)用来指定切换效果，默认"swing"-（由慢-快-慢）,可用参数"linear"-（匀速）。
            4）fn:回调函数，在动画完成时执行的函数，每个元素执行一次。 

        备注：animate可以链式操作
        -->
    <button id="animate">动画</button>
    <div class="box" style="width: 200px; height: 300px;background: orange; position: relative;"></div>
    <div class="div2" style="width: 200px; height: 200px;background: red; position: relative;"></div>
    <script>
        $('#animate').click(function(){
            $('.box').stop().animate({//
                width:300,
                height:400,
                // height:'toggle',//高从0到原有值切换
                opcity:0.8,
                left:'+=100',//可以赋值
                top:100,
                'border-radius':20
            },
            1000,//可以fast,slow,nomal 
            function(){
                console.log('运动结束了');
            });
        });

        // anmate的链式操作
        $('.div2').click(function(){
            $(this).animate({left:'+=100'},'slow').animate({width:300,height:300},'slow');
        });


    </script>
</body>

</html>
