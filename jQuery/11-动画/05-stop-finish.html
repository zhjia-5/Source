<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.5.1.min.js"></script>
    <title>stop 和 finish</title>
</head>
<button id="btn1">stop</button>
<button id="btn2">finish</button>
<div class="box" style="width: 200px; height: 300px;background: orange;position: relative;"></div>
<body>
    <script>
     $('#btn1').click(function(){
        //  为防止多次触发导致时间叠加，先停止当前动画再执行
         $('.box').stop().animate({
            left: '+=200',
            top: '+=200',
            height: 200
         },3000);
     });
    //当点击finish按钮会提前完成运动 
     $('#btn2').click(function(){
       $('.box').finish();
     });
    </script>
</body>

</html>
