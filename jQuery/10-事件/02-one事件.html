<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- one事件：只生效一次 -->
    <div></div>
    <span>one事件：只生效一次</span>
    <script>
        $('div').css({
            width:'100px',
            height:'100px',
            border:'1px solid black'
        });

        $('div').one('click',{color:'red'},function(event){
            $(this).css('background',event.data.color);
        });

        // 4，one()方法绑定事件：只有效一次，被激活后无效。
				$("span").one({
					mouseover : function() {
					$(this).css("color","red");
					},
					
					mouseout : function() {
						$(this).css("color","blue");
					},
					
					mousedown : function() {
                        $(this).css("font-size","20px");
					}
				});
    </script>
</body>
</html>
