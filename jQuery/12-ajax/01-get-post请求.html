<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.5.1.min.js"></script>
    <title>get</title>
</head>

<body>
    <button id="btn1">get添加</button>
    <button id="btn2">get请求所有信息</button>
    <button id="btn3">get按页请求</button>
    <button id="btn4">post注册账号</button>
    <button id="btn5">post登录账号</button>
    <script>
        $('#btn1').click(function () {
            // get post 可接收4个参数
            // 1：url 
            // 2:obj 
            // 3:function 
            // 4:json,html,xml,javaScript，将返回数据转为这几种形式
            // 添加功能
            $.get('http://api.duyiedu.com/api/student/addStudent',
                {
                    appkey: 'zhjia_1611123253059',
                    sNo: '110102001047',
                    name: 'zhjia-7',
                    sex: 0,
                    birth: 1992,
                    phone: '18278732655',
                    address: '广西钦州市-5',
                    email: '240357486@qq.com'
                },
                function (data) {
                    console.log(data);//打印返回的数据
                },
                'json');//返回的是字符串，将字符串转为json对象，方便操作
        });
        // 查询所有学生信息
        $('#btn2').click(function () {
            $.get('http://api.duyiedu.com/api/student/findAll',
                { appkey: 'zhjia_1611123253059' },
                function (data) {
                    console.log(data);
                },
                'json');
        });
        // 按页查询学生信息
        $('#btn3').click(function () {
            $.get('http://api.duyiedu.com/api/student/findByPage',
                { appkey: 'zhjia_1611123253059', page: 1, size: 1 },
                function (data) {
                    console.log(data);
                },
                'json');
        });
        // 注册账号
        $('#btn4').click(function () {
            $.post('http://api.duyiedu.com/api/student/stuRegister',
                {
                    appkey: 'zhjia_1611123253059',
                    account: 'zhjia',
                    username: 'zhajia',
                    password: '123456',
                    rePassword: '123456',
                },
                function (data) {
                    console.log(data);
                },
                'json'
            );
        });
        // 登录账号
        $('#btn5').click(function () {
            $.post('http://api.duyiedu.com/api/student/stuLogin',
                {
                    appkey: 'zhjia_1611123253059',
                    account: 'zhjia',
                    password: '123456'
                },
                function (data) {
                    console.log(data);
                },
                'json'
            );
        });
    </script>
</body>

</html>
