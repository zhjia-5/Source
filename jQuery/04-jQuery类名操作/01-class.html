<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.5.1.min.js"></script>
    <title>Document</title>
    <style>
        .red{ background: red; }
        .green{ background:green }
        .orange{ background:orange }
        
    </style>
</head>
<body>
    <ul>
        <li>第1个li  red</li>
        <li class="green">第2个li  green</li>
        <li class="yellow">第3个li  yellow</li>
        <li class="orange">第4个li  orange</li>
    </ul>
</body>
    <script>
        $('ul li').css({width:'600px',height:'30px',border:'1px solid skyblue'});
        
        // 第一个li添加类名
        $('ul li:eq(0)').addClass('red');
        // 第二个li删除类名
        $('ul li:eq(1)').removeClass('green');
        
        // toggle方法，点击最后一个li使用toggle切换类名，前提是它本身有类名
        $('ul li:last').click(function(){
            $(this).toggleClass();
        });
        // 判断是否函数某个类名  返回true false
       document.write($('ul li:eq(2)').hasClass('yellow'));
    </script>
</html>
